<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Checkout y Pagos</h1>
    <button onclick="window.history.back()" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded-md hover:bg-indigo-100 transition">Volver</button>
  </header>
  <main class="max-w-7xl mx-auto p-6">
    <p class="text-gray-700 text-lg">Gestiona el proceso de pago y finalización de compras aquí.</p>
    <section aria-label="Formulario de pago" class="mt-6 max-w-md">
      <form class="space-y-4">
        <div>
          <label for="cardNumber" class="block text-gray-700 font-semibold mb-1">Número de tarjeta</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label for="expiryDate" class="block text-gray-700 font-semibold mb-1">Fecha de expiración</label>
          <input type="month" id="expiryDate" name="expiryDate" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label for="cvv" class="block text-gray-700 font-semibold mb-1">CVV</label>
          <input type="password" id="cvv" name="cvv" maxlength="4" placeholder="123" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-md transition-colors">Pagar</button>
      </form>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
