<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-green-600 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Checkout y Pagos</h1>
    <button onclick="window.history.back()" class="bg-white text-green-600 font-semibold px-4 py-2 rounded hover:bg-green-100 transition">Volver</button>
  </header>

  <main class="p-6 max-w-5xl mx-auto">
    <section class="mt-6 bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Gestiona el proceso de pago y finalización de compras.</h2>
      <p class="text-gray-600">Aquí podrás configurar métodos de pago, revisar órdenes y completar transacciones para Tienda NovaTech.</p>
      <div class="mt-6 text-center text-gray-400 italic">(Contenido del módulo en desarrollo)</div>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
