<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagos y Checkout - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Pagos y Checkout</h1>
    <a href="../../index.html" class="bg-indigo-600 hover:bg-indigo-800 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300">Volver</a>
  </header>
  <main class="p-6 max-w-4xl mx-auto">
    <p class="text-gray-700 text-lg">Gestiona el proceso de pago y finalización de compra para los clientes de Tienda NovaTech.</p>
    <section class="mt-8 bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4 text-indigo-700">Funcionalidades</h2>
      <ul class="list-disc list-inside text-gray-600 space-y-2">
        <li>Integración con múltiples métodos de pago.</li>
        <li>Validación y seguridad en el proceso de checkout.</li>
        <li>Confirmación y seguimiento de pedidos.</li>
      </ul>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
