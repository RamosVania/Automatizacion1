<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo de Productos - Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
        <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
        <button onclick="location.href='../../index.html'" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded transition">Volver</button>
    </header>
    <main class="flex-grow p-6 max-w-7xl mx-auto">
        <section>
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Gestione su catálogo de productos</h2>
            <p class="text-gray-600">Aquí podrá ver, agregar, editar y eliminar productos de su catálogo.</p>
            <!-- Contenido del módulo podría ir aquí -->
        </section>
    </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
