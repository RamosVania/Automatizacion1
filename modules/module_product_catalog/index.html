<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
    <button onclick="window.history.back()" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded-md hover:bg-indigo-100 transition">Volver</button>
  </header>
  <main class="max-w-7xl mx-auto p-6">
    <p class="text-gray-700 text-lg">Aquí podrás explorar y administrar los productos disponibles en la tienda.</p>
    <section aria-label="Ejemplo de productos" class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <article class="bg-white rounded-lg shadow p-4">
        <img src="https://images.unsplash.com/photo-1513708928675-5b6b7e3e8a5a?auto=format&fit=crop&w=400&q=80" alt="Producto ejemplo 1" class="rounded-md mb-3 w-full h-40 object-cover" />
        <h2 class="font-semibold text-lg text-indigo-700">Producto Ejemplo 1</h2>
        <p class="text-gray-600 mt-1">Descripción breve del producto ejemplo 1.</p>
      </article>
      <article class="bg-white rounded-lg shadow p-4">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=400&q=80" alt="Producto ejemplo 2" class="rounded-md mb-3 w-full h-40 object-cover" />
        <h2 class="font-semibold text-lg text-indigo-700">Producto Ejemplo 2</h2>
        <p class="text-gray-600 mt-1">Descripción breve del producto ejemplo 2.</p>
      </article>
      <article class="bg-white rounded-lg shadow p-4">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80" alt="Producto ejemplo 3" class="rounded-md mb-3 w-full h-40 object-cover" />
        <h2 class="font-semibold text-lg text-indigo-700">Producto Ejemplo 3</h2>
        <p class="text-gray-600 mt-1">Descripción breve del producto ejemplo 3.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
