<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center">
  <main class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-700">Tienda NovaTech</h1>
    <form id="loginForm" class="space-y-6" novalidate>
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-1">Usuario</label>
        <input type="text" id="username" name="username" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1">Contrase침a</label>
        <input type="password" id="password" name="password" required minlength="4" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 transition">Iniciar sesi칩n</button>
      <p id="errorMsg" class="text-red-600 text-sm mt-2 hidden" role="alert"></p>
    </form>
  </main>
  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    form.addEventListener('submit', e => {
      e.preventDefault();
      errorMsg.classList.add('hidden');
      const username = form.username.value.trim();
      const password = form.password.value.trim();
      if (!username || !password) {
        errorMsg.textContent = 'Por favor, complete todos los campos.';
        errorMsg.classList.remove('hidden');
        return;
      }
      if (password.length < 4) {
        errorMsg.textContent = 'La contrase침a debe tener al menos 4 caracteres.';
        errorMsg.classList.remove('hidden');
        return;
      }
      // Simulaci칩n de login exitoso
      // Redirigir a index.html
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
