<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center">
  <main class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-700">Iniciar sesi칩n en Tienda NovaTech</h1>
    <form id="loginForm" class="space-y-6" novalidate>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input type="text" id="username" name="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
        <p class="mt-1 text-sm text-red-600 hidden" id="usernameError">Por favor, ingrese su usuario.</p>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a</label>
        <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
        <p class="mt-1 text-sm text-red-600 hidden" id="passwordError">Por favor, ingrese su contrase침a.</p>
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">Entrar</button>
    </form>
  </main>
  <script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;

      if (!usernameInput.value.trim()) {
        usernameError.classList.remove('hidden');
        valid = false;
      } else {
        usernameError.classList.add('hidden');
      }

      if (!passwordInput.value.trim()) {
        passwordError.classList.remove('hidden');
        valid = false;
      } else {
        passwordError.classList.add('hidden');
      }

      if (valid) {
        // Simular autenticaci칩n exitosa
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
