<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Clínica Dental Sonrisa Perfecta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-teal-600 text-white p-6 shadow-md">
        <h1 class="text-3xl font-bold">Clínica Dental Sonrisa Perfecta</h1>
        <p class="mt-1 text-teal-200">¡Hola! Soy el asistente virtual de Clínica Sonrisa Perfecta</p>
    </header>
    <main class="p-6 max-w-7xl mx-auto">
        <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <article class="bg-white rounded-lg shadow-md hover:shadow-lg transition p-5 flex flex-col">
                <img src="./assets/appointment.svg" alt="Icono de agenda" class="w-16 h-16 mb-4 mx-auto" />
                <h2 class="text-xl font-semibold text-teal-700 mb-2 text-center">Agenda de Citas</h2>
                <p class="text-gray-600 flex-grow text-center">Gestiona y programa tus citas dentales fácilmente.</p>
                <a href="./modules/appointment-scheduling/index.html" class="mt-4 inline-block bg-teal-600 text-white text-center py-2 rounded hover:bg-teal-700 transition">Entrar</a>
            </article>
        </section>
    </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
