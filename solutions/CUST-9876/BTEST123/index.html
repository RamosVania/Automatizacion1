<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clínica Dental Sonrisa Perfecta - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Scrollbar para cards si exceden */
    .cards-container::-webkit-scrollbar {
      height: 8px;
    }
    .cards-container::-webkit-scrollbar-thumb {
      background-color: #14b8a6;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-xl font-bold text-teal-700">Clínica Dental Sonrisa Perfecta</h1>
    <p class="text-teal-600 font-medium">¡Hola! Soy el asistente virtual de Clínica Sonrisa Perfecta</p>
  </header>
  <main class="flex-grow p-6">
    <h2 class="text-2xl font-semibold mb-6 text-white">Dashboard</h2>
    <section class="cards-container flex space-x-6 overflow-x-auto">
      <article tabindex="0" class="bg-white rounded-lg shadow-md flex-shrink-0 w-72 p-5 hover:shadow-xl transition-shadow cursor-pointer" onclick="location.href='modules/appointment-scheduling/index.html'" onkeypress="if(event.key==='Enter'){location.href='modules/appointment-scheduling/index.html'}" aria-label="Ir a Programación de Citas">
        <div class="flex items-center justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-teal-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7a2 2 0 002 2z" />
          </svg>
        </div>
        <h3 class="text-lg font-bold text-teal-700 mb-2">Programación de Citas</h3>
        <p class="text-gray-600">Administre y organice las citas de sus pacientes de forma sencilla y rápida.</p>
      </article>
    </section>
  </main>
  <footer class="bg-white p-4 text-center text-sm text-teal-700">
    &copy; 2024 Clínica Dental Sonrisa Perfecta
  </footer>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
