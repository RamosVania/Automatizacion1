<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - ../../../README</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md">
    <h1 class="text-3xl font-bold">Bienvenido a nuestra clínica</h1>
  </header>

  <main class="p-6 max-w-7xl mx-auto">
    <section aria-label="Módulos disponibles" class="grid gap-6 grid-cols-1 sm:grid-cols-2">
      <article tabindex="0" class="bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/appointment-scheduling/index.html'" onkeypress="if(event.key==='Enter'){location.href='modules/appointment-scheduling/index.html'}">
        <div class="flex items-center mb-4">
          <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-7H3v7a2 2 0 002 2z"></path></svg>
          <h2 class="text-xl font-semibold ml-4">Agenda de citas</h2>
        </div>
        <p class="text-gray-600">Organice y gestione las citas de sus pacientes de forma sencilla y eficiente.</p>
      </article>

      <article tabindex="0" class="bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/patient-records/index.html'" onkeypress="if(event.key==='Enter'){location.href='modules/patient-records/index.html'}">
        <div class="flex items-center mb-4">
          <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M12 14l6.16-3.422a12.083 12.083 0 010 6.844L12 14z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M12 14v7"></path></svg>
          <h2 class="text-xl font-semibold ml-4">Historial de pacientes</h2>
        </div>
        <p class="text-gray-600">Acceda y administre la información clínica y personal de sus pacientes.</p>
      </article>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
