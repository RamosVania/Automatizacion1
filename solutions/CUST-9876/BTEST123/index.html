<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Clínica Dental Sonrisa Perfecta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-teal-400 to-green-400 min-h-screen">
    <header class="bg-white bg-opacity-80 backdrop-blur-md shadow-md py-6">
        <div class="container mx-auto px-6 flex items-center justify-between">
            <h1 class="text-3xl font-extrabold text-teal-800">Clínica Dental Sonrisa Perfecta</h1>
            <p class="text-teal-700 font-semibold">¡Hola! Soy el asistente virtual de Clínica Sonrisa Perfecta</p>
        </div>
    </header>

    <main class="container mx-auto px-6 py-10">
        <h2 class="text-2xl font-bold mb-8 text-teal-900">Módulos disponibles</h2>
        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            <!-- Card para módulo de agenda -->
            <article class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-2xl transition-shadow">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-teal-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7a2 2 0 002 2z" />
                </svg>
                <h3 class="text-xl font-semibold mb-2 text-teal-800">Agenda de Citas</h3>
                <p class="text-teal-700">Organiza y administra las citas de tus pacientes de forma sencilla y eficiente.</p>
                <a href="modules/appointment-scheduling/index.html" class="mt-4 inline-block bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-md transition-colors">Ir al módulo</a>
            </article>
        </section>
    </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
