<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programación de Citas - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-xl font-bold text-teal-700">Programación de Citas</h1>
    <button onclick="history.back()" class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-teal-400">Volver</button>
  </header>
  <main class="flex-grow p-6 text-white">
    <p class="text-lg">Aquí puede gestionar la programación de citas para los pacientes de la clínica.</p>
    <section class="mt-6 bg-white bg-opacity-20 rounded-lg p-4">
      <h2 class="text-teal-100 font-semibold mb-3">Funcionalidades:</h2>
      <ul class="list-disc list-inside space-y-2">
        <li>Crear, modificar y cancelar citas.</li>
        <li>Visualizar calendario con citas programadas.</li>
        <li>Enviar recordatorios automáticos a pacientes.</li>
      </ul>
    </section>
  </main>
  <footer class="bg-white p-4 text-center text-sm text-teal-700">
    &copy; 2024 Clínica Dental Sonrisa Perfecta
  </footer>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
