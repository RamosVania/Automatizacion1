<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agenda de Citas - Clínica Dental Sonrisa Perfecta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-300 to-blue-400 min-h-screen flex flex-col">
    <header class="bg-white bg-opacity-90 backdrop-blur-md shadow-md py-4 px-6 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-teal-800">Agenda de Citas</h1>
        <a href="../../index.html" class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-md transition-colors">Volver</a>
    </header>

    <main class="flex-grow container mx-auto px-6 py-10">
        <section class="bg-white bg-opacity-90 rounded-lg shadow-lg p-8">
            <h2 class="text-xl font-semibold mb-4 text-teal-700">Gestión de citas</h2>

        </section>
    </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
