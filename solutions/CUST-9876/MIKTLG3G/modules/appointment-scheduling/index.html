<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda de Citas - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen flex flex-col">
  <header class="bg-white bg-opacity-90 backdrop-blur-md shadow-md py-4">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-teal-700">Agenda de Citas</h1>
      <button onclick="goBack()" class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded transition focus:outline-none focus:ring-2 focus:ring-teal-500">Volver</button>
    </div>
  </header>

  <main class="container mx-auto px-6 py-10 flex-grow">
    <p class="text-white text-lg">Aquí podrás gestionar y programar tus citas dentales de forma sencilla y rápida.</p>
  </main>

  <script>
    function goBack() {
      // Volver al dashboard
      window.location.href = '../../index.html';
    }
  </script>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
