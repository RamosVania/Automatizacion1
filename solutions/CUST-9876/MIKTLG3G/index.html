<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Clínica Dental Sonrisa Perfecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-400 to-blue-500 min-h-screen">
  <header class="bg-white bg-opacity-90 backdrop-blur-md shadow-md py-4">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-teal-700">Clínica Dental Sonrisa Perfecta</h1>
      <nav aria-label="Navegación principal">
        <ul class="flex space-x-4">
          <li><a href="login.html" class="text-teal-600 hover:text-teal-800 font-semibold">Cerrar sesión</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6 py-10">
    <h2 class="text-xl font-semibold text-white mb-8">¡Hola! Soy el asistente virtual de Clínica Sonrisa Perfecta</h2>
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <article class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-2xl transition cursor-pointer" tabindex="0" role="button" onclick="location.href='modules/appointment-scheduling/index.html'" onkeypress="if(event.key==='Enter'){location.href='modules/appointment-scheduling/index.html'}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-teal-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7a2 2 0 002 2z" />
        </svg>
        <h3 class="text-lg font-bold text-teal-700 mb-2">Agenda de Citas</h3>
        <p class="text-gray-600">Gestiona y programa tus citas dentales fácilmente.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
