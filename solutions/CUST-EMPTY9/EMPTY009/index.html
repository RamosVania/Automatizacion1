<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Empresa Fantasma9</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-600 via-indigo-700 to-blue-700 min-h-screen text-white">
  <header class="p-6 text-center">
    <h1 class="text-3xl font-extrabold">Empresa Fantasma9</h1>
    <p class="mt-2 text-indigo-200">¡Hola! Bienvenido a Empresa Fantasma9</p>
  </header>
  <main class="max-w-6xl mx-auto p-6">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <p class="col-span-full text-center text-indigo-300 italic">No hay módulos disponibles en este momento.</p>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
