<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Tienda Stress 12</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen">
    <header class="bg-white bg-opacity-90 backdrop-blur-md shadow-md py-6 px-8 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-purple-700">Tienda Stress 12</h1>
        <p class="text-purple-600 font-semibold">¡Hola! Bienvenido a Tienda Stress 12</p>
    </header>
    <main class="p-8 max-w-7xl mx-auto">
        <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            <article class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" tabindex="0" role="button" aria-pressed="false" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html'}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-purple-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m5-9v9m4-9v9m1-14h2a2 2 0 012 2v1H7V5a2 2 0 012-2h2z" />
                </svg>
                <h2 class="text-xl font-semibold mb-2 text-purple-700">Catálogo de Productos</h2>
                <p class="text-gray-600">Explora y administra los productos disponibles en la tienda.</p>
            </article>
        </section>
    </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
