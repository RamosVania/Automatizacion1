<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda Stress 16</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-600 min-h-screen text-gray-100">
  <header class="p-6 bg-indigo-700 shadow-md">
    <h1 class="text-3xl font-extrabold">Tienda Stress 16</h1>
    <p class="mt-1 text-lg opacity-90">¡Hola! Bienvenido a Tienda Stress 16</p>
  </header>
  <main class="p-6 max-w-7xl mx-auto">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <article class="bg-white bg-opacity-20 backdrop-blur-md rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:scale-105 transition-transform cursor-pointer" onclick="location.href='./modules/product-catalog/index.html'" tabindex="0" role="button" aria-pressed="false" onkeypress="if(event.key==='Enter'){location.href='./modules/product-catalog/index.html';}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mb-4 text-pink-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
        </svg>
        <h2 class="text-xl font-semibold mb-2">Catálogo de Productos</h2>
        <p class="text-sm opacity-90">Explora y administra los productos disponibles en la tienda.</p>
      </article>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
