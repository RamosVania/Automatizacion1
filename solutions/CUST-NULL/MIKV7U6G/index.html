<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Null Pointer Inc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen text-gray-900">
  <header class="bg-white bg-opacity-90 shadow-md py-6">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <img src="assets/logo.svg" alt="Null Pointer Inc Logo" class="h-10 w-10" />
      <h1 class="text-2xl font-bold">Hola, bienvenido a Null Pointer Inc</h1>
    </div>
  </header>
  <main class="container mx-auto px-6 py-10">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <article class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-xl transition">
        <img src="https://cdn-icons-png.flaticon.com/512/1087/1087843.png" alt="Icono módulo test" class="w-20 h-20 mb-4" />
        <h2 class="text-xl font-semibold mb-2">module_test</h2>
        <p class="text-gray-700">Este es el módulo de prueba para Null Pointer Inc.</p>
        <a href="modules/test/index.html" class="mt-4 inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded">Entrar</a>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
