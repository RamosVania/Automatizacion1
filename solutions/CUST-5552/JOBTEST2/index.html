<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda Stress 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-icon {
      width: 48px;
      height: 48px;
      stroke-width: 1.5;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen text-gray-900">
  <header class="bg-white bg-opacity-90 shadow-md py-6">
    <div class="container mx-auto px-6">
      <h1 class="text-3xl font-bold text-center text-indigo-900">¡Hola! Bienvenido a Tienda Stress 2</h1>
    </div>
  </header>
  <main class="container mx-auto px-6 py-10">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 gap-8">
      <article class="bg-white bg-opacity-90 rounded-lg shadow-md p-6 flex flex-col items-center text-center hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html';}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="card-icon mb-4 text-indigo-600">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
        </svg>
        <h2 class="text-xl font-semibold mb-2 text-indigo-800">Catálogo de Productos</h2>
        <p class="text-gray-700">Explora y administra el catálogo de productos disponibles en la tienda.</p>
      </article>
      <article class="bg-white bg-opacity-90 rounded-lg shadow-md p-6 flex flex-col items-center text-center hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/checkout-payments/index.html';}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="card-icon mb-4 text-pink-600">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3 0 1.306.835 2.418 2 2.83V17h2v-3.17c1.165-.412 2-1.524 2-2.83 0-1.657-1.343-3-3-3z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m7-9h2M3 12H1m16.364-6.364l1.414 1.414M5.222 18.778l1.414 1.414M18.364 18.364l1.414-1.414M5.222 5.222l1.414-1.414" />
        </svg>
        <h2 class="text-xl font-semibold mb-2 text-pink-800">Pagos y Checkout</h2>
        <p class="text-gray-700">Gestiona el proceso de pago y finalización de compras de los clientes.</p>
      </article>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
