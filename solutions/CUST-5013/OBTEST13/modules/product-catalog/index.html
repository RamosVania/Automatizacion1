<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda Stress 13</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 min-h-screen text-gray-100 flex flex-col">
  <header class="bg-indigo-800 bg-opacity-90 p-6 shadow-md flex items-center justify-between">
    <h1 class="text-3xl font-extrabold">Catálogo de Productos</h1>
    <button onclick="location.href='../../index.html'" class="bg-indigo-700 hover:bg-indigo-800 text-white font-semibold py-2 px-4 rounded-md transition focus:outline-none focus:ring-2 focus:ring-indigo-400">Volver</button>
  </header>
  <main class="flex-grow p-6">
    <section aria-label="Descripción del módulo">
      <p class="text-lg">En este módulo puedes explorar y administrar el catálogo de productos disponibles en la tienda.</p>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
