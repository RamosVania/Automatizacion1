<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 flex items-center space-x-4">
    <img src="assets/logo.svg" alt="Logo Tienda NovaTech" class="h-10 w-10" />
    <h1 class="text-2xl font-bold">Tienda NovaTech - One 01</h1>
  </header>

  <main class="p-8 max-w-7xl mx-auto">
    <p class="mb-8 text-lg text-indigo-800">¡Hola! Soy el asistente virtual de Tienda NovaTech (one-module)</p>

    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Card módulo catálogo de productos -->
      <article class="bg-white rounded-lg shadow-md hover:shadow-lg transition p-6 flex flex-col items-center text-center">
        <img src="assets/product_catalog_icon.svg" alt="Icono Catálogo de Productos" class="h-20 w-20 mb-4" />
        <h2 class="text-xl font-semibold mb-2">Catálogo de Productos</h2>
        <p class="text-gray-600">Explora y administra el catálogo completo de productos de la tienda.</p>
        <a href="modules/product-catalog/index.html" class="mt-4 inline-block bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Entrar</a>
      </article>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
