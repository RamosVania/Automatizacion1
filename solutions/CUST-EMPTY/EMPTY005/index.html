<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Empresa Fantasma</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-indigo-600 text-white p-6 shadow-md">
    <h1 class="text-3xl font-bold">Empresa Fantasma</h1>
    <p class="mt-1">¡Hola! Bienvenido a Empresa Fantasma</p>
  </header>
  <main class="flex-grow flex items-center justify-center">
    <section class="text-center text-gray-600">
      <h2 class="text-xl font-semibold mb-4">No hay módulos disponibles</h2>
      <p class="text-gray-400">Por el momento no hay módulos para mostrar.</p>
    </section>
  </main>
  <footer class="bg-indigo-600 text-white text-center p-4">
    &copy; 2024 Empresa Fantasma
  </footer>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
