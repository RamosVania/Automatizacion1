<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Empresa Fantasma</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-400 to-red-400 min-h-screen flex flex-col">
  <header class="bg-white bg-opacity-90 shadow-md py-6">
    <div class="container mx-auto px-6">
      <h1 class="text-4xl font-extrabold text-center text-gray-900">Empresa Fantasma</h1>
      <p class="text-center text-gray-700 mt-2">¡Hola! Bienvenido a Empresa Fantasma</p>
    </div>
  </header>
  <main class="flex-grow container mx-auto px-6 py-12">
    <section class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <p class="text-center text-gray-700 col-span-full">No hay módulos disponibles.</p>
    </section>
  </main>
  <footer class="bg-white bg-opacity-90 py-4 text-center text-gray-600">
    &copy; 2024 Empresa Fantasma
  </footer>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
