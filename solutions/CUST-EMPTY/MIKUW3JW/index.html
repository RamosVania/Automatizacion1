<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Empresa Fantasma</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-600 via-indigo-700 to-blue-700 min-h-screen text-white">
    <header class="p-6 bg-indigo-900 bg-opacity-80 shadow-md">
        <h1 class="text-3xl font-bold">Empresa Fantasma</h1>
        <p class="mt-1 text-indigo-300">¡Hola! Bienvenido a Empresa Fantasma</p>
    </header>
    <main class="p-8 max-w-7xl mx-auto">
        <section aria-label="Módulos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <p class="col-span-full text-center text-indigo-200">No hay módulos disponibles.</p>
        </section>
    </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
