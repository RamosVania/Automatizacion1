<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-50 via-purple-50 to-pink-50 min-h-screen flex flex-col">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">Checkout y Pagos</h1>
    <button onclick="location.href='../../index.html'" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded-md hover:bg-indigo-100 transition">Volver</button>
  </header>
  <main class="flex-grow p-6 max-w-5xl mx-auto">
    <p class="text-indigo-800 text-lg">Gestiona el proceso de compra y los métodos de pago para tus clientes en Tienda NovaTech.</p>
    <section class="mt-6 bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Opciones de pago</h2>
      <ul class="space-y-3 list-disc list-inside text-gray-700">
        <li>Tarjeta de crédito y débito</li>
        <li>PayPal</li>
        <li>Transferencia bancaria</li>
        <li>Pago contra entrega</li>
      </ul>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
