<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-icon {
      width: 48px;
      height: 48px;
      color: #6366f1;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-50 via-purple-50 to-pink-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md">
    <h1 class="text-3xl font-bold">Tienda NovaTech</h1>
    <p class="mt-1 text-indigo-200">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
  </header>
  <main class="p-6 max-w-7xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-indigo-800">Panel de Módulos</h2>
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- Módulo Catálogo de Productos -->
      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html'}">
        <div class="flex items-center space-x-4 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="card-icon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
          <h3 class="text-xl font-semibold text-indigo-700">Catálogo de Productos</h3>
        </div>
        <p class="text-gray-700">Explora y administra el catálogo completo de productos disponibles en Tienda NovaTech.</p>
      </article>

      <!-- Módulo Checkout y Pagos -->
      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/checkout-payments/index.html'}">
        <div class="flex items-center space-x-4 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="card-icon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 1.343-3 3v5h6v-5c0-1.657-1.343-3-3-3z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m7-7h-2M5 12H3" />
          </svg>
          <h3 class="text-xl font-semibold text-indigo-700">Checkout y Pagos</h3>
        </div>
        <p class="text-gray-700">Gestiona el proceso de compra y los métodos de pago para tus clientes.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
