<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago y Checkout - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../../assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 flex items-center justify-between">
    <h1 class="text-2xl font-bold">Pago y Checkout</h1>
    <button onclick="window.location.href='../../index.html'" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded-md hover:bg-indigo-100 transition">Volver</button>
  </header>

  <main class="p-8 max-w-5xl mx-auto">
    <section class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Gestiona el proceso de pago y finalización de compra.</h2>
      <p class="text-gray-700">En este módulo podrás configurar métodos de pago, revisar transacciones y asegurar una experiencia de compra fluida para los clientes de Tienda NovaTech.</p>
      <div class="mt-6 text-center text-indigo-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-24 w-24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3v3h6v-3c0-1.657-1.343-3-3-3z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m7-9h2m-18 0H3m14.364-5.364l1.414 1.414M6.222 17.778l1.414 1.414M17.778 17.778l1.414-1.414M6.222 6.222l1.414-1.414" />
        </svg>
      </div>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
