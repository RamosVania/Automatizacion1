<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="./assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 flex items-center space-x-4">
    <img src="./assets/logo.svg" alt="Logo Tienda NovaTech" class="h-10 w-10" />
    <h1 class="text-2xl font-bold">Tienda NovaTech</h1>
  </header>

  <main class="p-8 max-w-7xl mx-auto">
    <h2 class="text-xl font-semibold mb-6">Bienvenido al Dashboard</h2>
    <p class="mb-8 text-indigo-700 font-medium">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>

    <section class="grid grid-cols-1 sm:grid-cols-2 gap-8">
      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='./modules/product-catalog/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='./modules/product-catalog/index.html'}">
        <div class="flex items-center space-x-4 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
          <h3 class="text-lg font-semibold">Catálogo de Productos</h3>
        </div>
        <p class="text-gray-600">Explora y administra los productos disponibles en la tienda.</p>
      </article>

      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='./modules/checkout-payments/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='./modules/checkout-payments/index.html'}">
        <div class="flex items-center space-x-4 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3v3h6v-3c0-1.657-1.343-3-3-3z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m7-9h2m-18 0H3m14.364-5.364l1.414 1.414M6.222 17.778l1.414 1.414M17.778 17.778l1.414-1.414M6.222 6.222l1.414-1.414" />
          </svg>
          <h3 class="text-lg font-semibold">Pago y Checkout</h3>
        </div>
        <p class="text-gray-600">Gestiona el proceso de pago y finalización de compra.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
