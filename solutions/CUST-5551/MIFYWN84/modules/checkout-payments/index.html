<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-pink-700 text-white p-6 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">Checkout y Pagos</h1>
    <button onclick="goBack()" class="bg-white text-pink-700 font-semibold px-4 py-2 rounded-md hover:bg-pink-100 transition">Volver</button>
  </header>

  <main class="flex-grow p-8 max-w-5xl mx-auto">
    <section aria-label="Descripción del módulo">
      <p class="text-gray-700 text-lg">Gestiona el proceso de compra y los métodos de pago en Tienda NovaTech. Aquí puedes configurar opciones de pago, revisar transacciones y optimizar la experiencia de compra para tus clientes.</p>
    </section>
    <section aria-label="Imagen ilustrativa" class="mt-8 flex justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-48 w-48 text-pink-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3 0 1.306.835 2.418 2 2.83V16a1 1 0 102 0v-2.17c1.165-.412 2-1.524 2-2.83 0-1.657-1.343-3-3-3z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m7-7h-2M5 12H3" />
      </svg>
    </section>
  </main>

  <script>
    function goBack() {
      window.location.href = '../../index.html';
    }
  </script>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
