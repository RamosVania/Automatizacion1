<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagos y Checkout - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Pagos y Checkout</h1>
    <button onclick="history.back()" class="bg-white text-indigo-700 px-4 py-2 rounded-md hover:bg-indigo-100 transition">Volver</button>
  </header>
  <main class="flex-grow p-8 max-w-5xl mx-auto">
    <section class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4 text-indigo-800">Gestión de Pagos</h2>
      <p class="text-gray-700">Administra el proceso de pago y finalización de compra para los clientes de Tienda NovaTech. Configura métodos de pago, revisa transacciones y asegura una experiencia de compra fluida y segura.</p>
      <div class="mt-6">
        <img src="https://cdn-icons-png.flaticon.com/512/263/263115.png" alt="Icono pagos y checkout" class="w-32 h-32 mx-auto opacity-70" />
      </div>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
