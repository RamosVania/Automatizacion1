<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-600 text-white p-6 shadow-md">
    <h1 class="text-3xl font-bold">Tienda NovaTech</h1>
    <p class="mt-1 text-indigo-200">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
  </header>
  <main class="p-6 max-w-7xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Módulos</h2>
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <article class="bg-white rounded-lg shadow-md p-5 hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" tabindex="0" role="button" aria-pressed="false" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html';}">
        <div class="flex items-center space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
          <div>
            <h3 class="text-xl font-semibold text-gray-900">Catálogo de Productos</h3>
            <p class="mt-1 text-gray-600">Explora y administra los productos disponibles en la tienda.</p>
          </div>
        </div>
      </article>
      <article class="bg-white rounded-lg shadow-md p-5 hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" tabindex="0" role="button" aria-pressed="false" onkeypress="if(event.key==='Enter'){location.href='modules/checkout-payments/index.html';}">
        <div class="flex items-center space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 1.343-3 3 0 .795.324 1.514.85 2.04L7 17h10l-2.85-3.96A2.993 2.993 0 0015 11c0-1.657-1.343-3-3-3z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3" />
          </svg>
          <div>
            <h3 class="text-xl font-semibold text-gray-900">Checkout y Pagos</h3>
            <p class="mt-1 text-gray-600">Gestiona el proceso de pago y finalización de compras.</p>
          </div>
        </div>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
