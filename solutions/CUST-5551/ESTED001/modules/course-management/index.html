<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de cursos - Academia NovaEdu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Gestión de cursos</h1>
    <button onclick="goBack()" class="bg-indigo-600 hover:bg-indigo-800 transition text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" aria-label="Volver al dashboard">Volver</button>
  </header>
  <main class="max-w-7xl mx-auto p-6">
    <p class="text-gray-700 text-lg">Aquí puedes administrar y organizar los cursos disponibles para los estudiantes.</p>
  </main>

  <script>
    function goBack() {
      window.location.href = '../../index.html';
    }
  </script>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
