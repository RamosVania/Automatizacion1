<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal del Estudiante - Academia NovaEdu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Portal del Estudiante</h1>
    <button onclick="location.href='../../index.html'" class="bg-indigo-600 hover:bg-indigo-800 text-white font-semibold py-2 px-4 rounded-md transition">Volver</button>
  </header>
  <main class="flex-grow container mx-auto px-6 py-10">
    <section class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4 text-gray-900">Consulta y notificaciones</h2>
      <p class="text-gray-700">Revisa tus calificaciones, inscripciones y recibe notificaciones importantes desde tu portal personal.</p>
      <div class="mt-6">
        <img src="../../assets/student_portal.svg" alt="Icono del portal del estudiante" class="mx-auto max-w-xs" />
      </div>
    </section>
  </main>
  <footer class="bg-indigo-700 text-indigo-200 text-center p-4">
    &copy; 2024 Academia NovaEdu
  </footer>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
