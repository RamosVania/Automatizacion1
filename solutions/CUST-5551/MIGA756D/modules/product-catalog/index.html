<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda NovaTech</title>
  <link href="../../../tailwind.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-700 to-pink-600 min-h-screen text-white">
  <header class="bg-indigo-900 bg-opacity-90 p-6 shadow-md flex items-center justify-between">
    <h1 class="text-3xl font-bold">Catálogo de Productos</h1>
    <button onclick="window.location.href='../../index.html'" class="bg-indigo-700 hover:bg-indigo-800 text-white font-semibold py-2 px-4 rounded-md transition">Volver</button>
  </header>
  <main class="p-6 max-w-5xl mx-auto">
    <section class="mt-8">
      <p class="text-lg">Aquí puedes explorar y administrar los productos disponibles en la tienda.</p>
      <div class="mt-6 bg-white bg-opacity-20 rounded-lg p-6 shadow-lg">
        <p class="italic">(Contenido del módulo Catálogo de Productos en desarrollo)</p>
      </div>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
