<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .card-icon {
      width: 48px;
      height: 48px;
      stroke-width: 1.5;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-pink-400 via-purple-500 to-indigo-600 min-h-screen text-white">
  <header class="bg-indigo-900 bg-opacity-80 p-6 shadow-md">
    <h1 class="text-4xl font-extrabold">Tienda NovaTech</h1>
    <p class="mt-1 text-indigo-200">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
  </header>
  <main class="p-6 max-w-7xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6">Panel de módulos</h2>
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-8">
      <!-- Módulo Catálogo de Productos -->
      <article class="bg-white bg-opacity-20 rounded-lg p-6 shadow-lg hover:bg-white hover:bg-opacity-30 transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" tabindex="0" role="button" aria-label="Ir al módulo Catálogo de Productos">
        <div class="flex items-center space-x-4 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="card-icon text-indigo-300">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
          <h3 class="text-xl font-bold">Catálogo de Productos</h3>
        </div>
        <p>Explora y administra los productos disponibles en la tienda.</p>
      </article>

      <!-- Módulo Checkout y Pagos -->
      <article class="bg-white bg-opacity-20 rounded-lg p-6 shadow-lg hover:bg-white hover:bg-opacity-30 transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" tabindex="0" role="button" aria-label="Ir al módulo Checkout y Pagos">
        <div class="flex items-center space-x-4 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="card-icon text-indigo-300">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3v4h6v-4c0-1.657-1.343-3-3-3z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12v4a2 2 0 002 2h8a2 2 0 002-2v-4" />
          </svg>
          <h3 class="text-xl font-bold">Checkout y Pagos</h3>
        </div>
        <p>Gestiona el proceso de compra y métodos de pago.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
