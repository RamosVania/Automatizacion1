<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .icon {
      width: 48px;
      height: 48px;
      color: #4f46e5;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-600 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
    <button onclick="goBack()" class="bg-white text-indigo-600 font-semibold px-4 py-2 rounded hover:bg-indigo-50 transition">Volver</button>
  </header>
  <main class="max-w-5xl mx-auto p-6">
    <section class="flex items-center space-x-4 mb-6">
      <svg class="icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18"></path>
      </svg>
      <p class="text-gray-700 text-lg">Explora y administra los productos disponibles en la tienda.</p>
    </section>
    <article class="bg-white rounded-lg shadow p-6">
      <p class="text-gray-600">Aquí puedes implementar la gestión detallada del catálogo de productos.</p>
    </article>
  </main>
  <script>
    function goBack() {
      window.location.href = '../../index.html';
    }
  </script>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
