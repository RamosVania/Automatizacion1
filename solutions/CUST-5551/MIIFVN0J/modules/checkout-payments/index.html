<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-400 via-red-400 to-pink-500 min-h-screen text-gray-900">
  <header class="bg-white bg-opacity-90 shadow-md py-4 px-6 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-indigo-700">Checkout y Pagos</h1>
    <a href="../../index.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded transition">Volver</a>
  </header>

  <main class="container mx-auto px-6 py-10">
    <section class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Descripción</h2>
      <p>Gestiona el proceso de compra y los métodos de pago de manera segura y eficiente. Aquí podrás revisar pedidos, procesar pagos y administrar opciones de checkout.</p>
      <img src="https://img.icons8.com/ios-filled/150/4a90e2/shopping-cart.png" alt="Icono Checkout y Pagos" class="mt-6 mx-auto" aria-hidden="true" />
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
