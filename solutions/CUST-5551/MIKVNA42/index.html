<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .card-icon {
      width: 48px;
      height: 48px;
      color: #6366f1;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 min-h-screen text-gray-100">
  <header class="bg-indigo-900 bg-opacity-80 p-6 shadow-md">
    <h1 class="text-4xl font-extrabold">Tienda NovaTech</h1>
    <p class="mt-1 text-indigo-300">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
  </header>
  <main class="p-8 max-w-6xl mx-auto">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <article class="bg-white bg-opacity-20 rounded-lg p-6 shadow-lg hover:shadow-xl transition cursor-pointer" tabindex="0" role="button" onclick="location.href='modules/product-catalog/index.html'" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html'}">
        <div class="flex items-center space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="card-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
          <h2 class="text-2xl font-semibold">Catálogo de Productos</h2>
        </div>
        <p class="mt-3 text-indigo-100">Explora y administra los productos disponibles en la tienda.</p>
      </article>

      <article class="bg-white bg-opacity-20 rounded-lg p-6 shadow-lg hover:shadow-xl transition cursor-pointer" tabindex="0" role="button" onclick="location.href='modules/checkout-payments/index.html'" onkeypress="if(event.key==='Enter'){location.href='modules/checkout-payments/index.html'}">
        <div class="flex items-center space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="card-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3v3h6v-3c0-1.657-1.343-3-3-3z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m9-11h-2m-14 0H3m15.364 7.364l-1.414-1.414M6.05 6.05l-1.414-1.414" />
          </svg>
          <h2 class="text-2xl font-semibold">Checkout y Pagos</h2>
        </div>
        <p class="mt-3 text-indigo-100">Gestiona el proceso de pago y finalización de compras.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
