<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda NovaTech</title>
  <link href="../../../tailwind.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 min-h-screen text-gray-100">
  <header class="bg-indigo-900 bg-opacity-80 p-6 shadow-md flex items-center justify-between">
    <h1 class="text-3xl font-extrabold">Catálogo de Productos</h1>
    <button onclick="location.href='../../../../index.html'" class="bg-indigo-700 hover:bg-indigo-800 px-4 py-2 rounded-md font-semibold focus:outline-none focus:ring-2 focus:ring-indigo-400">Volver</button>
  </header>
  <main class="p-8 max-w-5xl mx-auto">
    <p class="text-indigo-200 text-lg">Aquí puedes explorar y administrar los productos disponibles en la tienda.</p>
    <section class="mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <article class="bg-white bg-opacity-20 rounded-lg p-4 shadow hover:shadow-lg transition">
        <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Icono de producto" class="w-20 h-20 mx-auto" />
        <h2 class="mt-4 text-xl font-semibold text-center">Producto Ejemplo 1</h2>
        <p class="mt-2 text-center text-indigo-100">Descripción breve del producto ejemplo 1.</p>
      </article>
      <article class="bg-white bg-opacity-20 rounded-lg p-4 shadow hover:shadow-lg transition">
        <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Icono de producto" class="w-20 h-20 mx-auto" />
        <h2 class="mt-4 text-xl font-semibold text-center">Producto Ejemplo 2</h2>
        <p class="mt-2 text-center text-indigo-100">Descripción breve del producto ejemplo 2.</p>
      </article>
      <article class="bg-white bg-opacity-20 rounded-lg p-4 shadow hover:shadow-lg transition">
        <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Icono de producto" class="w-20 h-20 mx-auto" />
        <h2 class="mt-4 text-xl font-semibold text-center">Producto Ejemplo 3</h2>
        <p class="mt-2 text-center text-indigo-100">Descripción breve del producto ejemplo 3.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
