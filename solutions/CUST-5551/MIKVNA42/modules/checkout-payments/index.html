<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 min-h-screen text-gray-100">
  <header class="bg-indigo-900 bg-opacity-80 p-6 shadow-md flex items-center justify-between">
    <h1 class="text-3xl font-extrabold">Checkout y Pagos</h1>
    <button onclick="location.href='../../../../index.html'" class="bg-indigo-700 hover:bg-indigo-800 px-4 py-2 rounded-md font-semibold focus:outline-none focus:ring-2 focus:ring-indigo-400">Volver</button>
  </header>
  <main class="p-8 max-w-4xl mx-auto">
    <p class="text-indigo-200 text-lg">Gestiona el proceso de pago y finalización de compras en esta sección.</p>
    <form class="mt-8 bg-white bg-opacity-20 rounded-lg p-6 shadow-lg max-w-md mx-auto" onsubmit="event.preventDefault(); alert('Pago procesado con éxito!');">
      <div class="mb-4">
        <label for="cardName" class="block mb-1 font-semibold">Nombre en la tarjeta</label>
        <input type="text" id="cardName" name="cardName" required class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nombre completo" />
      </div>
      <div class="mb-4">
        <label for="cardNumber" class="block mb-1 font-semibold">Número de tarjeta</label>
        <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" maxlength="16" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="1234 5678 9012 3456" />
      </div>
      <div class="flex space-x-4 mb-4">
        <div class="flex-1">
          <label for="expiry" class="block mb-1 font-semibold">Fecha de expiración</label>
          <input type="month" id="expiry" name="expiry" required class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div class="flex-1">
          <label for="cvv" class="block mb-1 font-semibold">CVV</label>
          <input type="text" id="cvv" name="cvv" required pattern="\d{3}" maxlength="3" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="123" />
        </div>
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">Procesar Pago</button>
    </form>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
