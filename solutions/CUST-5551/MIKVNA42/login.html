<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Tienda NovaTech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
  <main class="bg-white bg-opacity-90 rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">Tienda NovaTech</h1>
    <form id="loginForm" class="space-y-6" novalidate>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input type="text" id="username" name="username" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ingresa tu usuario" />
        <p id="usernameError" class="mt-1 text-sm text-red-600 hidden">Por favor ingresa tu usuario.</p>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ingresa tu contraseña" />
        <p id="passwordError" class="mt-1 text-sm text-red-600 hidden">Por favor ingresa tu contraseña.</p>
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">Iniciar sesión</button>
      <p id="loginError" class="mt-2 text-sm text-red-600 hidden text-center">Usuario o contraseña incorrectos.</p>
    </form>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');
    const loginError = document.getElementById('loginError');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      let valid = true;
      usernameError.classList.add('hidden');
      passwordError.classList.add('hidden');
      loginError.classList.add('hidden');

      if (!usernameInput.value.trim()) {
        usernameError.classList.remove('hidden');
        valid = false;
      }
      if (!passwordInput.value.trim()) {
        passwordError.classList.remove('hidden');
        valid = false;
      }

      if (!valid) return;

      // Simulación de validación básica: usuario: admin, contraseña: 1234
      if (usernameInput.value.trim() === 'admin' && passwordInput.value === '1234') {
        // Redirigir a index.html
        window.location.href = 'index.html';
      } else {
        loginError.classList.remove('hidden');
      }
    });
  </script>

<script>
document.getElementById('loginForm')?.addEventListener('submit', function(){
  try{
    const u = (document.getElementById('username')||{}).value || 'user@example.com';
    localStorage.setItem('mvp_session', JSON.stringify({user: u, at: Date.now()}));
  }catch(e){}
});
</script>
</body>
</html>
