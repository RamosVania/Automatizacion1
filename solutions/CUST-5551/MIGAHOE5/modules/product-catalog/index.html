<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
    <a href="../../index.html" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded hover:bg-indigo-100 transition">Volver</a>
  </header>
  <main class="p-6 max-w-5xl mx-auto">
    <section aria-label="Descripción del módulo">
      <p class="text-gray-800 text-lg">Aquí puedes explorar y administrar todos los productos disponibles en la tienda NovaTech. Agrega, edita o elimina productos para mantener el catálogo actualizado y atractivo para tus clientes.</p>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
