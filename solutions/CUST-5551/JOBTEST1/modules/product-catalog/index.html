<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda Stress 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col">
  <header class="bg-white bg-opacity-90 shadow p-6 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-purple-700">Catálogo de Productos</h1>
    <a href="../../index.html" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded transition">Volver</a>
  </header>
  <main class="flex-grow p-6 max-w-7xl mx-auto bg-white bg-opacity-90 rounded-lg shadow mt-6">
    <p class="text-gray-700">Aquí podrás explorar y gestionar el catálogo completo de productos disponibles en la tienda.</p>
    <section class="mt-6">
      <ul class="list-disc list-inside text-gray-700">
        <li>Visualizar productos con imágenes y descripciones.</li>
        <li>Agregar, editar o eliminar productos.</li>
        <li>Filtrar y buscar productos fácilmente.</li>
      </ul>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
