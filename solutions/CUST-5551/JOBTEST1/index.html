<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda Stress 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen">
  <header class="bg-white bg-opacity-90 shadow p-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-purple-700">Tienda Stress 1</h1>
    <p class="text-purple-700 font-semibold">¡Hola! Bienvenido a Tienda Stress 1</p>
  </header>
  <main class="p-6 max-w-7xl mx-auto">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <article class="bg-white bg-opacity-90 rounded-lg shadow hover:shadow-lg transition p-6 flex flex-col items-center text-center">
        <img src="assets/product_catalog_icon.svg" alt="Ícono Catálogo de Productos" class="w-20 h-20 mb-4" aria-hidden="true" />
        <h2 class="text-xl font-semibold text-purple-700 mb-2">Catálogo de Productos</h2>
        <p class="text-gray-700">Explora y gestiona el catálogo completo de productos disponibles en la tienda.</p>
        <a href="modules/product-catalog/index.html" class="mt-4 inline-block bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded transition">Entrar</a>
      </article>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
