  <title>Dashboard - Tienda Stress 1</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen">

    <div class="container mx-auto px-4">

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
