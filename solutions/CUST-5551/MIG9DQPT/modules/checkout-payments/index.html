<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Checkout y Pagos</h1>
    <button onclick="window.history.back()" class="bg-indigo-600 hover:bg-indigo-800 transition text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-300">Volver</button>
  </header>
  <main class="p-6 max-w-5xl mx-auto">
    <section aria-label="Descripción del módulo">
      <p class="text-gray-700 text-lg">Gestiona el proceso de pago y finalización de compra.</p>
    </section>
    <section aria-label="Imagen representativa" class="mt-8 flex justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-40 w-40 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3v3h6v-3c0-1.657-1.343-3-3-3z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m7-7h2M3 12H1m16.364-4.364l1.414-1.414M5.636 18.364l-1.414 1.414m12.728 0l1.414 1.414M5.636 5.636L4.222 4.222" />
      </svg>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
