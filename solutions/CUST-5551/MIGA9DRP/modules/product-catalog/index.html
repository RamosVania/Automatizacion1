<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
    <button onclick="location.href='../../index.html'" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md transition">Volver</button>
  </header>
  <main class="flex-grow container mx-auto p-6">
    <p class="text-gray-700 text-lg">Aquí podrás explorar y administrar los productos disponibles en Tienda NovaTech.</p>
    <section class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <article class="bg-white rounded-lg shadow p-4">
        <h2 class="font-semibold text-lg text-indigo-700">Ejemplo Producto 1</h2>
        <p class="text-gray-600 mt-1">Descripción breve del producto 1.</p>
      </article>
      <article class="bg-white rounded-lg shadow p-4">
        <h2 class="font-semibold text-lg text-indigo-700">Ejemplo Producto 2</h2>
        <p class="text-gray-600 mt-1">Descripción breve del producto 2.</p>
      </article>
      <article class="bg-white rounded-lg shadow p-4">
        <h2 class="font-semibold text-lg text-indigo-700">Ejemplo Producto 3</h2>
        <p class="text-gray-600 mt-1">Descripción breve del producto 3.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
