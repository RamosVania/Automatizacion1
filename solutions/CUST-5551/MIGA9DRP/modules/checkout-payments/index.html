<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Checkout y Pagos</h1>
    <button onclick="location.href='../../index.html'" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md transition">Volver</button>
  </header>
  <main class="flex-grow container mx-auto p-6">
    <p class="text-gray-700 text-lg">Gestiona el proceso de pago y finalización de compras en Tienda NovaTech.</p>
    <section class="mt-6 bg-white rounded-lg shadow p-6 max-w-md">
      <form>
        <div class="mb-4">
          <label for="cardNumber" class="block text-gray-700 font-semibold mb-2">Número de tarjeta</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" maxlength="19" />
        </div>
        <div class="mb-4 grid grid-cols-2 gap-4">
          <div>
            <label for="expiryDate" class="block text-gray-700 font-semibold mb-2">Fecha de expiración</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" maxlength="5" />
          </div>
          <div>
            <label for="cvv" class="block text-gray-700 font-semibold mb-2">CVV</label>
            <input type="password" id="cvv" name="cvv" placeholder="123" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" maxlength="3" />
          </div>
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">Pagar</button>
      </form>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
