<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal del estudiante - Academia NovaEdu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Portal del estudiante</h1>
    <button onclick="location.href='../../index.html'" class="bg-indigo-600 hover:bg-indigo-800 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
      Volver
    </button>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <section aria-label="Descripción del módulo portal del estudiante" class="bg-white rounded-lg shadow-md p-6">
      <p class="text-gray-700 text-lg">Accede a tu información académica, calificaciones y comunicaciones. Mantente informado y conectado con la academia a través de este portal personalizado.</p>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
