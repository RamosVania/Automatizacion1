<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for cards container */
    .cards-container::-webkit-scrollbar {
      height: 8px;
    }
    .cards-container::-webkit-scrollbar-thumb {
      background-color: rgba(99, 102, 241, 0.7);
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-700 to-pink-700 min-h-screen text-white">
  <header class="p-6 bg-indigo-900 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Tienda NovaTech</h1>
    <p class="text-indigo-300">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
  </header>
  <main class="p-6 max-w-7xl mx-auto">
    <h2 class="text-3xl font-semibold mb-8">Panel de Control</h2>
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-8 cards-container overflow-x-auto">
      <!-- Card: Catálogo de Productos -->
      <article class="bg-white bg-opacity-20 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:bg-opacity-30 transition cursor-pointer" onclick="location.href='./modules/product-catalog/index.html'" role="link" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='./modules/product-catalog/index.html'}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mb-4 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
        </svg>
        <h3 class="text-xl font-bold mb-2">Catálogo de Productos</h3>
        <p>Explora y gestiona el catálogo de productos disponibles en Tienda NovaTech.</p>
      </article>

      <!-- Card: Pagos y Checkout -->
      <article class="bg-white bg-opacity-20 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:bg-opacity-30 transition cursor-pointer" onclick="location.href='./modules/checkout-payments/index.html'" role="link" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='./modules/checkout-payments/index.html'}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mb-4 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3v3h6v-3c0-1.657-1.343-3-3-3z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m8-8h-2M4 12H2" />
        </svg>
        <h3 class="text-xl font-bold mb-2">Pagos y Checkout</h3>
        <p>Gestiona el proceso de pago y finalización de compras de manera segura y eficiente.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
