<!DOCTYPE html>
<html lang="es">
<head><script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  
</head>
<body class="bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 min-h-screen text-white">
  <header class="bg-black bg-opacity-50 p-6 shadow-md">
    <h1 class="text-4xl font-extrabold text-center">Tienda NovaTech</h1>
    <p class="mt-2 text-center text-lg opacity-90">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
  </header>
  <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 gap-8 mt-10">
    <!-- Card: Catálogo de Productos -->
    <article class="bg-white bg-opacity-90 rounded-xl shadow-lg p-6 flex flex-col items-center text-gray-900 hover:shadow-2xl transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html'}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mb-4 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
      </svg>
      <h2 class="text-2xl font-semibold mb-2">Catálogo de Productos</h2>
      <p class="text-center">Explora y administra todos los productos disponibles en la tienda.</p>
    </article>

    <!-- Card: Checkout y Pagos -->
    <article class="bg-white bg-opacity-90 rounded-xl shadow-lg p-6 flex flex-col items-center text-gray-900 hover:shadow-2xl transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/checkout-payments/index.html'}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mb-4 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a5 5 0 00-10 0v2M5 13h14l-1.5 7h-11L5 13z" />
      </svg>
      <h2 class="text-2xl font-semibold mb-2">Checkout y Pagos</h2>
      <p class="text-center">Gestiona el proceso de pago y finalización de compras de forma segura.</p>
    </article>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
