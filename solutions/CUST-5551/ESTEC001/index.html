<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 min-h-screen">
  <header class="bg-white bg-opacity-90 shadow-md py-6">
    <div class="container mx-auto px-6">
      <h1 class="text-4xl font-extrabold text-indigo-900">Tienda NovaTech</h1>
      <p class="mt-2 text-indigo-800 font-semibold">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
    </div>
  </header>
  <main class="container mx-auto px-6 py-10">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 gap-8">
      <article class="bg-white bg-opacity-90 rounded-xl shadow-lg p-6 flex flex-col items-center text-center hover:shadow-2xl transition cursor-pointer" tabindex="0" role="link" onclick="location.href='modules/product-catalog/index.html'" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html'}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mb-4 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
        </svg>
        <h2 class="text-2xl font-bold mb-2 text-indigo-900">Catálogo de Productos</h2>
        <p class="text-indigo-700">Explora y administra los productos disponibles en la tienda.</p>
      </article>
      <article class="bg-white bg-opacity-90 rounded-xl shadow-lg p-6 flex flex-col items-center text-center hover:shadow-2xl transition cursor-pointer" tabindex="0" role="link" onclick="location.href='modules/checkout-payments/index.html'" onkeypress="if(event.key==='Enter'){location.href='modules/checkout-payments/index.html'}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mb-4 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2-1.343-2-3-2z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14v4m0 0h4m-4 0H8" />
        </svg>
        <h2 class="text-2xl font-bold mb-2 text-indigo-900">Pago y Checkout</h2>
        <p class="text-indigo-700">Gestiona el proceso de pago y finalización de compra.</p>
      </article>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
