<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tienda NovaTech</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="h-screen bg-gray-100 flex justify-center items-center">
    <header class="bg-white p-4 shadow-md w-full">
        <h1 class="text-3xl font-bold mb-4">Dashboard - Tienda NovaTech</h1>
    </header>
    <main class="bg-white p-4 shadow-md w-1/2">
        <h2 class="text-2xl font-bold mb-4">Módulos</h2>
        <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
            <div class="bg-white p-4 shadow-md rounded-md">
                <h3 class="text-lg font-bold mb-2">Módulo de Catálogo de Productos</h3>
                <p class="text-gray-700 text-sm mb-4">Descripción del módulo de catálogo de productos.</p>
                <img src="/assets/logo.svg" alt="Logo de Tienda NovaTech">
            </div>
            <div class="bg-white p-4 shadow-md rounded-md">
                <h3 class="text-lg font-bold mb-2">Módulo de Pagos</h3>
                <p class="text-gray-700 text-sm mb-4">Descripción del módulo de pagos.</p>
                <img src="/assets/logo.svg" alt="Logo de Tienda NovaTech">
            </div>
        </div>
    </main>
    <script>
        const cards = document.querySelectorAll('.bg-white');
        cards.forEach((card) => {
            card.addEventListener('click', () => {
                const slug = card.querySelector('h3').textContent.replace('Módulo de ', '').replace(' de Productos', '').replace(' de Pagos', '');
                window.location.href = `/${slug}/index.html`; // Reemplaza con la ruta correcta
            });
        });
    </script>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
