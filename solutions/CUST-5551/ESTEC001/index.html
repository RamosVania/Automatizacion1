<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="assets/logo.svg" alt="Logo Tienda NovaTech" class="h-10 w-10" />
      <h1 class="text-2xl font-bold">Tienda NovaTech</h1>
    </div>
  </header>
  <main class="p-8 max-w-7xl mx-auto">
    <h2 class="text-xl font-semibold mb-6 text-gray-700">Bienvenido al panel de control</h2>
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/module_product_catalog/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/module_product_catalog/index.html'}">
        <div class="flex items-center space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
          <div>
            <h3 class="text-lg font-semibold text-gray-800">Catálogo de Productos</h3>
            <p class="text-gray-600 mt-1">Explora y administra los productos disponibles en la tienda.</p>
          </div>
        </div>
      </article>
      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/module_checkout_payments/index.html'" role="button" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/module_checkout_payments/index.html'}">
        <div class="flex items-center space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3v3h6v-3c0-1.657-1.343-3-3-3z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12v3a6 6 0 0012 0v-3" />
          </svg>
          <div>
            <h3 class="text-lg font-semibold text-gray-800">Checkout y Pagos</h3>
            <p class="text-gray-600 mt-1">Gestiona el proceso de pago y finalización de compras.</p>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
