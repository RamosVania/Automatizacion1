<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Tienda NovaTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-indigo-700 text-white p-6 shadow-md">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-bold">Tienda NovaTech</h1>
            <p class="text-lg">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
        </div>
    </header>
    <main class="max-w-7xl mx-auto p-6">
        <h2 class="text-xl font-semibold mb-6 text-gray-800">Módulos disponibles</h2>
        <section class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <!-- Card: Catálogo de Productos -->
            <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/module_product_catalog/index.html'" tabindex="0" role="button" aria-pressed="false" onkeypress="if(event.key==='Enter'){location.href='modules/module_product_catalog/index.html'}">
                <div class="flex items-center space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
                    </svg>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">Catálogo de Productos</h3>
                        <p class="text-gray-600">Explora y administra los productos disponibles en la tienda.</p>
                    </div>
                </div>
            </article>

            <!-- Card: Checkout y Pagos -->
            <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/module_checkout_payments/index.html'" tabindex="0" role="button" aria-pressed="false" onkeypress="if(event.key==='Enter'){location.href='modules/module_checkout_payments/index.html'}">
                <div class="flex items-center space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 1.343-3 3v3h6v-3c0-1.657-1.343-3-3-3z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2v2m0 16v2m8-10h-2m-12 0H2m16.364 7.364l-1.414-1.414M6.05 6.05L4.636 4.636m12.728 0l-1.414 1.414M6.05 17.95l-1.414 1.414" />
                    </svg>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">Checkout y Pagos</h3>
                        <p class="text-gray-600">Gestiona el proceso de pago y finalización de compras.</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
