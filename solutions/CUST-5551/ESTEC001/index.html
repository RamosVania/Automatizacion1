<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Tienda NovaTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen text-gray-900">
    <header class="bg-white bg-opacity-90 shadow-md p-6 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-indigo-700">Tienda NovaTech</h1>
        <p class="text-indigo-600 font-semibold">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
    </header>

    <main class="p-8 max-w-7xl mx-auto">
        <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 gap-8">
            <article class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html';}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-indigo-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
                </svg>
                <h2 class="text-xl font-semibold mb-2 text-indigo-700">Catálogo de Productos</h2>
                <p class="text-gray-700">Explora y administra todos los productos disponibles en la tienda.</p>
            </article>

            <article class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/checkout-payments/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/checkout-payments/index.html';}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-pink-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3v3h6v-3c0-1.657-1.343-3-3-3z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m7-7h2M3 12H1" />
                </svg>
                <h2 class="text-xl font-semibold mb-2 text-pink-700">Checkout y Pagos</h2>
                <p class="text-gray-700">Gestiona el proceso de compra y los pagos de los clientes de forma segura.</p>
            </article>
        </section>
    </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
