<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Tienda NovaTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-indigo-700 text-white p-6 shadow-md">
        <h1 class="text-3xl font-bold">Tienda NovaTech</h1>
        <p class="mt-1 text-indigo-200">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
    </header>
    <main class="p-6 max-w-7xl mx-auto">
        <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <article class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center text-center hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/module_product_catalog/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/module_product_catalog/index.html'}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
                </svg>
                <h2 class="text-xl font-semibold mb-2">Catálogo de Productos</h2>
                <p class="text-gray-600">Explora y gestiona el catálogo de productos disponibles en Tienda NovaTech.</p>
            </article>
            <article class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center text-center hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/module_checkout_payments/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/module_checkout_payments/index.html'}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 1.343-3 3v3h6v-3c0-1.657-1.343-3-3-3z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364 6.364l-1.414-1.414M7.05 7.05L5.636 5.636m12.728 0l-1.414 1.414M7.05 16.95l-1.414 1.414" />
                </svg>
                <h2 class="text-xl font-semibold mb-2">Checkout y Pagos</h2>
                <p class="text-gray-600">Gestiona el proceso de pago y finalización de compra para tus clientes.</p>
            </article>
        </section>
    </main>
</body>
</html>
