
<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login - Tienda NovaTech</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
   <div class="max-w-md mx-auto p-8 mt-12 bg-white rounded-lg shadow-md">
      <h2 class="text-lg font-bold mb-4">Iniciar Sesi칩n</h2>
      <form>
         <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
            <input type="text" id="username" name="username" class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-600 focus:ring-blue-600">
         </div>
         <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a</label>
            <input type="password" id="password" name="password" class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-600 focus:ring-blue-600">
         </div>
         <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Iniciar Sesi칩n</button>
      </form>
   </div>
   <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', (e) => {
         e.preventDefault();
         const username = document.querySelector('#username').value;
         const password = document.querySelector('#password').value;
         if (username === 'admin' && password === 'password') {
            window.location.href = '/index.html';
         } else {
            alert('Credenciales inv치lidas');
         }
      });
   </script>

<script>
document.getElementById('loginForm')?.addEventListener('submit', function(){
  try{
    const u = (document.getElementById('username')||{}).value || 'user@example.com';
    localStorage.setItem('mvp_session', JSON.stringify({user: u, at: Date.now()}));
  }catch(e){}
});
</script>
</body>
</html>
