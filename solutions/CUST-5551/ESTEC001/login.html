<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Tienda NovaTech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center">
    <main class="bg-white bg-opacity-90 rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Tienda NovaTech</h1>
        <form id="loginForm" class="space-y-6" novalidate>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ingresa tu usuario" />
                <p class="mt-1 text-sm text-red-600 hidden" id="usernameError">Por favor ingresa tu usuario.</p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ingresa tu contraseña" />
                <p class="mt-1 text-sm text-red-600 hidden" id="passwordError">Por favor ingresa tu contraseña.</p>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">Iniciar sesión</button>
        </form>
    </main>

    

<script>
(function () {
  const form =
    document.getElementById('loginForm') ||
    document.querySelector('form');

  if (!form) return;

  const userInput =
    document.getElementById('username') ||
    document.querySelector('input[type="email"], input[name="email"], input[name="username"]');

  const passInput =
    document.getElementById('password') ||
    document.querySelector('input[type="password"], input[name="password"]');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const user = userInput ? userInput.value.trim() : '';
    const pass = passInput ? passInput.value.trim() : '';

    if (!user || !pass) {
      alert('Por favor completa usuario y contraseña.');
      return;
    }

    try {
      localStorage.setItem('mvp_session', JSON.stringify({
        user: user,
        at: Date.now()
      }));
    } catch (_) {}

    window.location.href = './index.html';
  });
})();
</script>
</body>
</html>
