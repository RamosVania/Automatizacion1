<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
    <button onclick="location.href='../../index.html'" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition">Volver</button>
  </header>

  <main class="flex-grow p-6 max-w-5xl mx-auto">
    <p class="text-gray-700 text-lg">Aquí puedes explorar y administrar los productos disponibles en la tienda NovaTech.</p>
    <!-- Contenido específico del módulo podría ir aquí -->
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
