<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo de Productos - Tienda NovaTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 min-h-screen text-gray-900">
    <header class="bg-white bg-opacity-90 shadow-md p-6 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-indigo-700">Catálogo de Productos</h1>
        <button onclick="location.href='../../index.html'" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition">Volver</button>
    </header>

    <main class="p-8 max-w-5xl mx-auto">
        <section aria-label="Descripción del módulo" class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6">
            <p class="text-gray-800 text-lg">Aquí puedes explorar y administrar todos los productos disponibles en la tienda NovaTech. Agrega, edita o elimina productos para mantener tu catálogo actualizado y atractivo para tus clientes.</p>
        </section>
        <section aria-label="Imagen ilustrativa" class="mt-8 flex justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-48 w-48 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
            </svg>
        </section>
    </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
