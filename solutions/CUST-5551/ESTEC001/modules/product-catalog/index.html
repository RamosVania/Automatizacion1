<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
    <button onclick="window.history.back()" class="bg-indigo-600 hover:bg-indigo-800 transition text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" aria-label="Volver al dashboard">Volver</button>
  </header>
  <main class="p-6 flex-grow max-w-5xl mx-auto">
    <p class="text-gray-700 text-lg">Aquí puedes explorar y administrar los productos disponibles en la tienda.</p>
    <section class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" aria-label="Listado de productos ejemplo">
      <article class="bg-white rounded-lg shadow p-4">
        <img src="https://cdn-icons-png.flaticon.com/512/1170/1170576.png" alt="Producto ejemplo: Laptop NovaTech" class="w-full h-40 object-contain mb-3" />
        <h2 class="text-lg font-semibold text-gray-800">Laptop NovaTech</h2>
        <p class="text-gray-600 mt-1">Portátil potente para trabajo y entretenimiento.</p>
      </article>
      <article class="bg-white rounded-lg shadow p-4">
        <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="Producto ejemplo: Smartphone NovaTech" class="w-full h-40 object-contain mb-3" />
        <h2 class="text-lg font-semibold text-gray-800">Smartphone NovaTech</h2>
        <p class="text-gray-600 mt-1">Teléfono inteligente con cámara avanzada.</p>
      </article>
      <article class="bg-white rounded-lg shadow p-4">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" alt="Producto ejemplo: Auriculares NovaTech" class="w-full h-40 object-contain mb-3" />
        <h2 class="text-lg font-semibold text-gray-800">Auriculares NovaTech</h2>
        <p class="text-gray-600 mt-1">Sonido envolvente y cancelación de ruido.</p>
      </article>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
