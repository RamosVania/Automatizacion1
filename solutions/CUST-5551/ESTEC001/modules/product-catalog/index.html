<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda NovaTech</title>
  <link href="../../../assets/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-indigo-50 min-h-screen flex flex-col">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
    <a href="../../index.html" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded-md hover:bg-indigo-100 transition flex items-center gap-2" aria-label="Volver al dashboard">
      <svg xmlns="http://www.w3.org/2000/svg" class="feather feather-arrow-left" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
      Volver
    </a>
  </header>

  <main class="flex-grow p-6 max-w-5xl mx-auto">
    <section class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4 text-indigo-800">Gestión del Catálogo de Productos</h2>
      <p class="text-gray-700 mb-6">Aquí podrás explorar y administrar los productos disponibles en Tienda NovaTech.</p>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <article class="border border-indigo-300 rounded-md p-4 hover:shadow-lg transition">
          <h3 class="font-semibold text-indigo-600 mb-2">Ejemplo Producto 1</h3>
          <p class="text-gray-600">Descripción breve del producto 1.</p>
        </article>
        <article class="border border-indigo-300 rounded-md p-4 hover:shadow-lg transition">
          <h3 class="font-semibold text-indigo-600 mb-2">Ejemplo Producto 2</h3>
          <p class="text-gray-600">Descripción breve del producto 2.</p>
        </article>
      </div>
    </section>
  </main>

  <footer class="text-center text-gray-500 text-sm p-4 mt-12">© 2024 Tienda NovaTech</footer>

  <script>
    feather.replace();
  </script>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
