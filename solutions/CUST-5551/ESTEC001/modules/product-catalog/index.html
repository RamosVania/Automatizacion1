<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo de Productos - Tienda NovaTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
        <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
        <button onclick="window.location.href='../../index.html'" class="bg-indigo-600 hover:bg-indigo-800 transition text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-300" aria-label="Volver al dashboard">Volver</button>
    </header>
    <main class="p-6 max-w-5xl mx-auto">
        <section aria-label="Descripción del módulo Catálogo de Productos" class="bg-white rounded-lg shadow-md p-6">
            <p class="text-gray-700 text-lg">Aquí puedes explorar y administrar todos los productos disponibles en Tienda NovaTech. Añade, edita o elimina productos para mantener tu catálogo actualizado y atractivo para tus clientes.</p>
            <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Icono catálogo de productos" class="mt-6 w-32 h-32 object-contain" />
        </section>
    </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
