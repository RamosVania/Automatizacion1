<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo de Productos - Tienda NovaTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
        <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
        <button onclick="location.href='../../index.html'" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md font-semibold focus:outline-none focus:ring-2 focus:ring-indigo-400">Volver</button>
    </header>
    <main class="flex-grow p-6 max-w-5xl mx-auto">
        <p class="text-gray-700 text-lg">Aquí puedes explorar y administrar los productos disponibles en la tienda NovaTech.</p>
        <div class="mt-6 border border-dashed border-indigo-300 rounded-lg p-6 text-center text-indigo-600 font-semibold">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-4 h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20 13V7a2 2 0 00-2-2H6a2 2 0 00-2 2v6" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 17a4 4 0 01-8 0" />
            </svg>
            <p>Funcionalidad en desarrollo</p>
        </div>
    </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
