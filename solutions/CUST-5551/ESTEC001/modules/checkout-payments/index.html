<!DOCTYPE html>
<html lang="es">
<head><script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  
</head>
<body class="bg-gradient-to-r from-green-700 via-green-600 to-green-500 min-h-screen text-white">
  <header class="bg-black bg-opacity-60 p-4 flex items-center justify-between">
    <h1 class="text-3xl font-bold">Checkout y Pagos</h1>
    <button onclick="window.history.back()" class="bg-green-800 hover:bg-green-900 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">Volver</button>
  </header>
  <main class="p-6 max-w-4xl mx-auto">
    <p class="mb-4 text-lg">Gestiona el proceso de pago y finalización de compras de forma segura y eficiente.</p>
    <section aria-label="Opciones de pago">
      <ul class="list-disc list-inside space-y-2">
        <li>Pago con tarjeta de crédito o débito.</li>
        <li>Pago mediante PayPal.</li>
        <li>Pago contra entrega.</li>
      </ul>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
