<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout y Pagos - Tienda NovaTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
        <h1 class="text-2xl font-bold">Checkout y Pagos</h1>
        <button onclick="window.location.href='../../index.html'" class="bg-indigo-600 hover:bg-indigo-800 transition text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-300" aria-label="Volver al dashboard">Volver</button>
    </header>
    <main class="p-6 max-w-5xl mx-auto">
        <section aria-label="Descripción del módulo Checkout y Pagos" class="bg-white rounded-lg shadow-md p-6">
            <p class="text-gray-700 text-lg">Gestiona el proceso de compra y los pagos de tus clientes de forma segura y eficiente. Controla métodos de pago, estados y confirma transacciones para una experiencia fluida.</p>
            <img src="https://cdn-icons-png.flaticon.com/512/1170/1170576.png" alt="Icono checkout y pagos" class="mt-6 w-32 h-32 object-contain" />
        </section>
    </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
