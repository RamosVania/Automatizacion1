<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago y Checkout - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Pago y Checkout</h1>
    <button onclick="window.history.back()" class="bg-indigo-600 hover:bg-indigo-800 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">Volver</button>
  </header>
  <main class="p-6 max-w-5xl mx-auto">
    <section aria-label="Descripción del módulo">
      <p class="text-gray-700 text-lg">Gestiona los pagos y el proceso de compra de forma segura y eficiente en Tienda NovaTech. Configura métodos de pago, revisa transacciones y asegura una experiencia de compra fluida para tus clientes.</p>
    </section>
    <section aria-label="Imagen representativa" class="mt-8 flex justify-center">
      <svg class="w-48 h-48 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
        <rect x="2" y="7" width="20" height="10" rx="2" ry="2" stroke-linecap="round" stroke-linejoin="round"></rect>
        <path stroke-linecap="round" stroke-linejoin="round" d="M16 11a4 4 0 01-8 0"></path>
      </svg>
    </section>
  </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
