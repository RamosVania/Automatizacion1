<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Checkout y Pagos</h1>
    <button onclick="window.history.back()" class="bg-indigo-600 hover:bg-indigo-800 transition text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" aria-label="Volver al dashboard">Volver</button>
  </header>
  <main class="p-6 flex-grow max-w-4xl mx-auto">
    <p class="text-gray-700 text-lg">Gestiona el proceso de compra y los métodos de pago de forma segura y sencilla.</p>
    <section class="mt-6 bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Resumen del pago</h2>
      <ul class="list-disc list-inside text-gray-700">
        <li>Revisión del carrito de compras</li>
        <li>Selección de método de pago</li>
        <li>Confirmación y procesamiento del pago</li>
      </ul>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
