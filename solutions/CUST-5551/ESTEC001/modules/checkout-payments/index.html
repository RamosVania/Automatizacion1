<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago y Checkout - Tienda NovaTech</title>
  <link href="../../../assets/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-indigo-50 min-h-screen flex flex-col">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Pago y Checkout</h1>
    <a href="../../index.html" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded-md hover:bg-indigo-100 transition flex items-center gap-2" aria-label="Volver al dashboard">
      <svg xmlns="http://www.w3.org/2000/svg" class="feather feather-arrow-left" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
      Volver
    </a>
  </header>

  <main class="flex-grow p-6 max-w-5xl mx-auto">
    <section class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4 text-indigo-800">Gestión de Pagos y Checkout</h2>
      <p class="text-gray-700 mb-6">Administra el proceso de pago y finalización de las compras de tus clientes.</p>
      <form class="space-y-4 max-w-md" aria-label="Formulario de pago">
        <div>
          <label for="cardNumber" class="block text-gray-700 font-semibold mb-1">Número de tarjeta</label>
          <input type="text" id="cardNumber" name="cardNumber" inputmode="numeric" pattern="\d{13,19}" maxlength="19" placeholder="1234 5678 9012 3456" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div class="flex gap-4">
          <div class="flex-1">
            <label for="expiryDate" class="block text-gray-700 font-semibold mb-1">Fecha de expiración</label>
            <input type="month" id="expiryDate" name="expiryDate" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div class="flex-1">
            <label for="cvv" class="block text-gray-700 font-semibold mb-1">CVV</label>
            <input type="password" id="cvv" name="cvv" inputmode="numeric" pattern="\d{3,4}" maxlength="4" placeholder="123" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
        </div>
        <button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-md hover:bg-indigo-700 transition">Procesar Pago</button>
      </form>
    </section>
  </main>

  <footer class="text-center text-gray-500 text-sm p-4 mt-12">© 2024 Tienda NovaTech</footer>

  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const cardNumber = form.cardNumber.value.replace(/\s+/g, '');
      const expiryDate = form.expiryDate.value;
      const cvv = form.cvv.value;
      const errorMsgId = 'paymentErrorMsg';
      let errorMsg = document.getElementById(errorMsgId);
      if(errorMsg) errorMsg.remove();

      // Validaciones básicas
      const cardNumberValid = /^\d{13,19}$/.test(cardNumber);
      const cvvValid = /^\d{3,4}$/.test(cvv);
      const expiryValid = expiryDate && new Date(expiryDate + '-01') > new Date();

      if(cardNumberValid && cvvValid && expiryValid) {
        alert('Pago procesado correctamente. Gracias por su compra.');
        form.reset();
      } else {
        errorMsg = document.createElement('p');
        errorMsg.id = errorMsgId;
        errorMsg.className = 'text-red-600 mt-4';
        errorMsg.textContent = 'Por favor, ingrese datos de pago válidos y vigentes.';
        form.appendChild(errorMsg);
      }
    });

    feather.replace();
  </script>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
