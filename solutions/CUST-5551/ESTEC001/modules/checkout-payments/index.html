<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout y Pagos - Tienda NovaTech</title>
    <link href="../../../assets/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-700 to-pink-600 min-h-screen text-gray-100">
    <header class="bg-pink-800 shadow p-6 flex items-center justify-between">
        <h1 class="text-2xl font-bold">Checkout y Pagos</h1>
        <button onclick="location.href='../../../index.html'" class="bg-pink-700 hover:bg-pink-800 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-pink-300">
            Volver
        </button>
    </header>
    <main class="p-6 max-w-5xl mx-auto">
        <section class="bg-white bg-opacity-20 rounded-lg p-6 shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Gestiona el proceso de compra y los métodos de pago.</h2>
            <p>Este módulo permite controlar el flujo de checkout, seleccionar métodos de pago y verificar transacciones.</p>
            <div class="mt-6 flex justify-center">
                <i data-feather="credit-card" class="w-24 h-24 text-pink-300"></i>
            </div>
        </section>
    </main>
    

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
