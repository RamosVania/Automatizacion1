<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago y Checkout - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-700 to-blue-600 min-h-screen text-gray-100">
  <header class="bg-indigo-900 p-6 flex items-center justify-between">
    <h1 class="text-2xl font-bold">Pago y Checkout</h1>
    <button onclick="window.location.href='../../index.html'" class="bg-indigo-600 hover:bg-indigo-700 transition text-white font-semibold py-2 px-4 rounded">Volver</button>
  </header>
  <main class="p-8 max-w-5xl mx-auto">
    <section class="bg-white bg-opacity-20 backdrop-blur-md rounded-lg shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Gestión de Pagos</h2>
      <p>Este módulo permite gestionar el proceso de pago y la finalización de la compra en Tienda NovaTech.</p>
      <img src="https://cdn-icons-png.flaticon.com/512/263/263115.png" alt="Icono pago y checkout" class="w-40 mt-6 mx-auto opacity-80" />
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
