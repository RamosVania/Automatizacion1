<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout y Pagos - Tienda NovaTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-400 via-red-400 to-yellow-400 min-h-screen text-gray-900">
    <header class="bg-white bg-opacity-90 shadow-md p-6 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-pink-700">Checkout y Pagos</h1>
        <button onclick="location.href='../../index.html'" class="bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 px-4 rounded-md transition">Volver</button>
    </header>

    <main class="p-8 max-w-5xl mx-auto">
        <section aria-label="Descripción del módulo" class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6">
            <p class="text-gray-800 text-lg">Gestiona el proceso de compra y los pagos de los clientes de forma segura y eficiente. Controla métodos de pago, estados de transacción y más para ofrecer una experiencia de compra confiable.</p>
        </section>
        <section aria-label="Imagen ilustrativa" class="mt-8 flex justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-48 w-48 text-pink-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3v3h6v-3c0-1.657-1.343-3-3-3z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m7-7h2M3 12H1" />
            </svg>
        </section>
    </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = '../../login.html'; }
  }catch(_){ location.href = '../../login.html'; }
})();
</script>
</body>
</html>
