<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout y Pagos - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../../assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Checkout y Pagos</h1>
    <button onclick="window.location.href='../../index.html'" class="bg-white text-indigo-700 px-4 py-2 rounded-md hover:bg-indigo-100 transition" aria-label="Volver al dashboard">Volver</button>
  </header>
  <main class="p-8 max-w-5xl mx-auto">
    <p class="text-gray-700 text-lg">Gestiona el proceso de pago y finalización de compras en Tienda NovaTech.</p>
    <section class="mt-8 bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Estado del pago</h2>
      <p class="text-gray-600">Aquí podrás ver y administrar los pagos realizados por los clientes.</p>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
