<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pago y Checkout - Tienda NovaTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
        <h1 class="text-2xl font-bold">Pago y Checkout</h1>
        <button onclick="window.location.href='../../index.html'" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition">Volver</button>
    </header>
    <main class="p-6 max-w-5xl mx-auto">
        <section aria-label="Descripción del módulo">
            <p class="text-gray-700 text-lg">Gestiona el proceso de pago y finalización de compras de manera segura y eficiente en Tienda NovaTech. Configura métodos de pago, revisa transacciones y asegura una experiencia fluida para tus clientes.</p>
        </section>
        <section aria-label="Imagen representativa" class="mt-8 flex justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-48 w-48 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 1.343-3 3v3h6v-3c0-1.657-1.343-3-3-3z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 19h12v2H6v-2z" />
            </svg>
        </section>
    </main>

<script>
(function(){
  try{
    const s = JSON.parse(localStorage.getItem('mvp_session')||'null');
    if(!s || !s.user){ location.href = './login.html'; }
  }catch(_){ location.href = './login.html'; }
})();
</script>
</body>
</html>
