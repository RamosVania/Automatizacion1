<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout y Pagos - Tienda NovaTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
        <h1 class="text-2xl font-bold">Checkout y Pagos</h1>
        <button onclick="location.href='../../index.html'" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded-md hover:bg-indigo-100 transition" aria-label="Volver al dashboard">Volver</button>
    </header>
    <main class="max-w-7xl mx-auto p-6">
        <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Gestiona el proceso de pago y finalización de compras.</h2>
            <p class="text-gray-600">Aquí podrás administrar el proceso de checkout, métodos de pago y confirmación de pedidos. (Funcionalidad en desarrollo)</p>
            <div class="mt-6 text-center text-gray-400 italic">Contenido del módulo Checkout y Pagos próximamente.</div>
        </section>
    </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
