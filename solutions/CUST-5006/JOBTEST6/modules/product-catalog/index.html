<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda Stress 6</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-600 via-pink-600 to-red-600 min-h-screen text-gray-100 flex flex-col">
  <header class="bg-white bg-opacity-20 backdrop-blur-md shadow-md p-6 flex items-center justify-between">
    <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
    <button onclick="history.back()" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded transition">Volver</button>
  </header>
  <main class="flex-grow p-8 max-w-6xl mx-auto">
    <p class="text-lg">Aquí podrás explorar y administrar el catálogo completo de productos disponibles en la tienda.</p>
    <section class="mt-6">
      <ul class="list-disc list-inside space-y-2">
        <li>Visualiza productos con imágenes, descripciones y precios.</li>
        <li>Filtra y busca productos fácilmente.</li>
        <li>Agrega, edita o elimina productos según tus necesidades.</li>
      </ul>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
