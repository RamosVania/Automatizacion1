<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda Stress 6</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col">
  <header class="bg-white bg-opacity-90 shadow-md py-6">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <h1 class="text-3xl font-bold text-purple-700">Catálogo de Productos</h1>
      <a href="../../index.html" class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded transition" aria-label="Volver al dashboard">Volver</a>
    </div>
  </header>
  <main class="container mx-auto px-6 py-10 flex-grow">
    <section aria-label="Descripción del módulo" class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6">
      <p class="text-gray-700 text-lg">Aquí puedes explorar y administrar los productos disponibles en la tienda Tienda Stress 6. Este módulo permite gestionar el catálogo para mantenerlo actualizado y atractivo para los clientes.</p>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
