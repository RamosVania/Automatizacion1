<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo de Productos -  Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-indigo-600 text-white p-6 shadow-md flex items-center justify-between">
        <h1 class="text-2xl font-bold truncate">Catálogo de Productos</h1>
        <button onclick="history.back()" class="bg-white text-indigo-600 font-semibold px-4 py-2 rounded-md hover:bg-indigo-100 transition" aria-label="Volver">Volver</button>
    </header>
    <main class="max-w-7xl mx-auto p-6">
        <section>
            <h2 class="text-xl font-semibold mb-4">Explora y administra el catálogo completo de productos.</h2>
            <p class="text-gray-700">Aquí puedes agregar, editar o eliminar productos, así como ver detalles y categorías.</p>
        </section>
    </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
