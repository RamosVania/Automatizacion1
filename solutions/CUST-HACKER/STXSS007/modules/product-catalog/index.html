<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos -  Corp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-600 via-purple-700 to-indigo-700 min-h-screen text-gray-100">
  <header class="bg-purple-900 bg-opacity-90 p-6 shadow-md flex items-center justify-between">
    <h1 class="text-3xl font-extrabold">Catálogo de Productos</h1>
    <a href="../../../index.html" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded-md transition">Volver</a>
  </header>
  <main class="max-w-5xl mx-auto p-6">
    <section aria-label="Descripción del módulo">
      <p class="text-lg">Este módulo permite explorar y administrar el catálogo de productos disponibles en  Corp.</p>
    </section>
    <section aria-label="Contenido del módulo" class="mt-8">
      <p class="text-gray-300 italic">Aquí se mostraría la lista de productos, filtros y opciones de administración.</p>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
