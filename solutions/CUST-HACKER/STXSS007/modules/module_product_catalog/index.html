<!DOCTYPE html>
<html lang="es">
<head><script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Corp</title>
  
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow flex items-center justify-between">
    <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
    <button onclick="location.href='../../index.html'" class="bg-white text-indigo-700 font-semibold px-4 py-2 rounded hover:bg-indigo-100 transition">Volver</button>
  </header>

  <main class="p-8 max-w-5xl mx-auto">
    <section>
      <h2 class="text-xl font-semibold mb-4">Gestión del Catálogo de Productos</h2>
      <p class="mb-6 text-gray-700">Aquí puedes explorar y administrar todos los productos disponibles en el sistema.</p>
      <!-- Contenido del módulo -->
      <div class="bg-white rounded shadow p-6">
        <p class="text-gray-600">(Contenido del módulo de catálogo de productos en construcción)</p>
      </div>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
