<!DOCTYPE html>
<html lang="es">
<head><script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos -  Corp</title>
  
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-gradient-to-r from-purple-600 via-pink-600 to-red-600 p-6 shadow-md flex items-center justify-between">
    <h1 class="text-white text-2xl font-bold">Catálogo de Productos</h1>
    <a href="../../index.html" class="bg-white text-purple-700 font-semibold px-4 py-2 rounded-md hover:bg-purple-100 transition">Volver</a>
  </header>
  <main class="max-w-7xl mx-auto p-6">
    <section aria-label="Descripción del módulo">
      <p class="text-gray-700 text-lg">Explora y administra el catálogo completo de productos disponibles en  Corp. Aquí podrás ver detalles, agregar nuevos productos y actualizar información.</p>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
