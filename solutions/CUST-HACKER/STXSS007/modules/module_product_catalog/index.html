<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo de Productos -  Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-purple-700 text-white p-6 shadow flex items-center justify-between">
        <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
        <a href="../../index.html" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded">Volver</a>
    </header>
    <main class="p-6 flex-grow max-w-7xl mx-auto">
        <section aria-label="Descripción del módulo">
            <p class="text-gray-700 text-lg">Aquí puedes explorar y administrar el catálogo completo de productos disponibles en  Corp.</p>
        </section>
    </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
