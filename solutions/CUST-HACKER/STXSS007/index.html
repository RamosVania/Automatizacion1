<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard -  Corp</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 min-h-screen text-gray-100">
  <header class="bg-indigo-900 bg-opacity-90 p-6 shadow-md">
    <h1 class="text-3xl font-extrabold text-center">¡Hola! Bienvenido a  Corp</h1>
  </header>
  <main class="p-8 max-w-6xl mx-auto">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <article class="bg-white bg-opacity-90 rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-2xl transition">
        <div class="mb-4">
          <i data-feather="box" class="w-16 h-16 text-indigo-600"></i>
        </div>
        <h2 class="text-xl font-semibold mb-2 text-indigo-900">Catálogo de Productos</h2>
        <p class="text-gray-700">Explora y gestiona el catálogo completo de productos disponibles.</p>
        <a href="modules/module_product_catalog/index.html" class="mt-4 inline-block bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Entrar</a>
      </article>
    </section>
  </main>
  
</body>
</html>
