<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard -  Corp</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-600 text-white p-6 shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold"> Corp</h1>
      <p class="text-lg">¡Hola! Bienvenido a  Corp</p>
    </div>
  </header>
  <main class="max-w-7xl mx-auto p-6">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <article class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center text-center hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/module_product_catalog/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/module_product_catalog/index.html'}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h18v4H3V3zM3 7h18v13H3V7z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 10h10v6H7v-6z" />
        </svg>
        <h2 class="text-xl font-semibold mb-2">Catálogo de Productos</h2>
        <p class="text-gray-600">Explora y administra el catálogo de productos disponibles.</p>
      </article>
    </section>
  </main>
</body>
</html>
