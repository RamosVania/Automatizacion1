<!DOCTYPE html>
<html lang="es">
<head><script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard -  Corp</title>
  
</head>
<body class="bg-gradient-to-r from-purple-600 via-pink-600 to-red-600 min-h-screen text-gray-100">
  <header class="bg-white bg-opacity-20 backdrop-blur-md shadow-md py-6">
    <div class="container mx-auto px-6 flex items-center justify-between">
      <h1 class="text-3xl font-extrabold"> Corp</h1>
      <nav>
        <a href="login.html" class="text-white hover:underline font-semibold">Cerrar sesión</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-8">¡Hola! Bienvenido a  Corp</h2>
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- Card módulo catálogo de productos -->
      <article class="bg-white bg-opacity-20 backdrop-blur-md rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:scale-105 transition-transform cursor-pointer" tabindex="0" role="button" onclick="location.href='modules/product-catalog/index.html'" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html'}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
        </svg>
        <h3 class="text-xl font-semibold mb-2">Catálogo de Productos</h3>
        <p class="text-white/90">Explora y administra el catálogo de productos disponibles.</p>
      </article>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
