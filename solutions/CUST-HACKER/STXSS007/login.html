<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesi칩n -  Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 min-h-screen flex items-center justify-center">
    <main class="bg-white bg-opacity-90 rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar sesi칩n</h1>
        <form id="loginForm" novalidate>
            <label for="username" class="block text-gray-700 font-semibold mb-2">Usuario</label>
            <input type="text" id="username" name="username" required class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500" autocomplete="username" />

            <label for="password" class="block text-gray-700 font-semibold mb-2">Contrase침a</label>
            <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded mb-6 focus:outline-none focus:ring-2 focus:ring-purple-500" autocomplete="current-password" />

            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded transition">Entrar</button>
            <p id="errorMsg" class="text-red-600 mt-4 hidden text-center"></p>
        </form>
    </main>



<script>
(function () {
  const form =
    document.getElementById('loginForm') ||
    document.querySelector('form');

  if (!form) return;

  const userInput =
    document.getElementById('username') ||
    document.querySelector('input[type="email"], input[name="email"], input[name="username"]');

  const passInput =
    document.getElementById('password') ||
    document.querySelector('input[type="password"], input[name="password"]');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const user = userInput ? userInput.value.trim() : '';
    const pass = passInput ? passInput.value.trim() : '';

    if (!user || !pass) {
      alert('Por favor completa usuario y contrase침a.');
      return;
    }

    try {
      localStorage.setItem('mvp_session', JSON.stringify({
        user: user,
        at: Date.now()
      }));
    } catch (_) {}

    window.location.href = './index.html';
  });
})();
</script>
</body>
</html>
