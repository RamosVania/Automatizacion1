<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - Corp Seguro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center">
  <main class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar sesión</h1>
    <form id="loginForm" class="space-y-6" novalidate>
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-2">Usuario</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <p class="mt-1 text-sm text-red-600 hidden" id="usernameError">Por favor ingresa tu usuario.</p>
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <p class="mt-1 text-sm text-red-600 hidden" id="passwordError">Por favor ingresa tu contraseña.</p>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded hover:bg-indigo-700 transition">Entrar</button>
    </form>
  </main>
  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = form.username.value.trim();
      const password = form.password.value.trim();
      let valid = true;

      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');

      if (!username) {
        usernameError.classList.remove('hidden');
        valid = false;
      } else {
        usernameError.classList.add('hidden');
      }

      if (!password) {
        passwordError.classList.remove('hidden');
        valid = false;
      } else {
        passwordError.classList.add('hidden');
      }

      if (valid) {
        // Simular autenticación exitosa
        // Redirigir a dashboard
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
