<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - &lt;script&gt;alert('HACKED')&lt;/script&gt; Corp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 min-h-screen flex items-center justify-center">
  <main class="bg-white bg-opacity-90 rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar sesión</h1>
    <form id="loginForm" novalidate>
      <label for="username" class="block text-gray-700 font-semibold mb-2">Usuario</label>
      <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-500 mb-4" autocomplete="username" />

      <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
      <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-500 mb-4" autocomplete="current-password" />

      <button type="submit" class="w-full bg-pink-600 text-white font-semibold py-2 rounded hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">Entrar</button>
      <p id="errorMsg" class="mt-4 text-red-600 text-center hidden">Por favor, ingresa usuario y contraseña.</p>
    </form>
  </main>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = event.target.username.value.trim();
      const password = event.target.password.value.trim();
      const errorMsg = document.getElementById('errorMsg');
      if (!username || !password) {
        errorMsg.textContent = 'Por favor, ingresa usuario y contraseña.';
        errorMsg.classList.remove('hidden');
        return;
      }
      // Validación básica: usuario y contraseña no vacíos
      errorMsg.classList.add('hidden');
      // Redirigir a index.html
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
