<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de sesión - &lt;script&gt;alert('HACKED')&lt;/script&gt; Corp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 min-h-screen flex items-center justify-center">
  <main class="bg-white bg-opacity-90 rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Iniciar sesión</h1>
    <form id="loginForm" class="space-y-6" novalidate>
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-2">Usuario</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" aria-describedby="usernameHelp" />
        <p id="usernameHelp" class="sr-only">Ingrese su nombre de usuario</p>
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
        <input type="password" id="password" name="password" required minlength="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600" aria-describedby="passwordHelp" />
        <p id="passwordHelp" class="sr-only">Ingrese su contraseña</p>
      </div>
      <button type="submit" class="w-full bg-purple-600 text-white font-semibold py-3 rounded-md hover:bg-purple-700 transition">Entrar</button>
      <p id="errorMsg" class="text-red-600 mt-4 hidden" role="alert" aria-live="assertive"></p>
    </form>
  </main>
  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      errorMsg.classList.add('hidden');

      const username = form.username.value.trim();
      const password = form.password.value.trim();

      if (!username || !password) {
        errorMsg.textContent = 'Por favor, complete todos los campos.';
        errorMsg.classList.remove('hidden');
        return;
      }

      // Validación básica: usuario y contraseña mínimo 4 caracteres
      if (username.length < 4 || password.length < 4) {
        errorMsg.textContent = 'Usuario y contraseña deben tener al menos 4 caracteres.';
        errorMsg.classList.remove('hidden');
        return;
      }

      // Simulación de login exitoso
      // Redirigir a index.html
      window.location.href = 'index.html';
    });
  </script>

<script>
document.getElementById('loginForm')?.addEventListener('submit', function(){
  try{
    const u = (document.getElementById('username')||{}).value || 'user@example.com';
    localStorage.setItem('mvp_session', JSON.stringify({user: u, at: Date.now()}));
  }catch(e){}
});
</script>
</body>
</html>
