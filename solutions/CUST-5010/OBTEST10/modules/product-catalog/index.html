<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda Stress 10</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../../assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-pink-500 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
    <button onclick="window.history.back()" class="bg-white text-pink-500 font-semibold px-4 py-2 rounded-md hover:bg-pink-100 transition">Volver</button>
  </header>
  <main class="p-8 max-w-5xl mx-auto">
    <section aria-label="Descripción del módulo">
      <p class="text-gray-700 text-lg">En este módulo puedes explorar y administrar el catálogo de productos disponibles en la tienda, incluyendo agregar, editar o eliminar productos.</p>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
