<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo de productos - Tienda Stress 10</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-400 via-red-400 to-yellow-400 min-h-screen text-gray-900">
    <header class="bg-white bg-opacity-90 shadow p-4 flex items-center justify-between">
        <h1 class="text-2xl font-bold">Catálogo de productos</h1>
        <button onclick="goBack()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="Volver al dashboard">Volver</button>
    </header>

    <main class="p-6 max-w-5xl mx-auto">
        <section aria-label="Descripción del módulo">
            <p class="text-lg">Aquí puedes explorar y administrar los productos disponibles en la tienda. Añade, edita o elimina productos para mantener tu catálogo actualizado.</p>
        </section>
        <section aria-label="Imagen representativa" class="mt-8 flex justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-48 w-48 text-indigo-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h18v18H3V3z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 7h10v10H7V7z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 12h10" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 7v10" />
            </svg>
        </section>
    </main>

    

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
