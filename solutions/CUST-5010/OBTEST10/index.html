<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda Stress 10</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-pink-500 text-white p-6 shadow-md flex items-center justify-between">
    <h1 class="text-3xl font-bold">Tienda Stress 10</h1>
    <p class="text-lg">¡Hola! Bienvenido a Tienda Stress 10</p>
  </header>
  <main class="p-8 max-w-7xl mx-auto">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <article class="bg-white rounded-lg shadow-md hover:shadow-lg transition p-6 flex flex-col items-center text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mb-4 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
        </svg>
        <h2 class="text-xl font-semibold mb-2">Catálogo de Productos</h2>
        <p class="text-gray-600">Explora y administra el catálogo de productos disponibles en la tienda.</p>
        <a href="modules/product-catalog/index.html" class="mt-4 inline-block bg-pink-500 text-white px-4 py-2 rounded-md hover:bg-pink-600 transition">Entrar</a>
      </article>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
