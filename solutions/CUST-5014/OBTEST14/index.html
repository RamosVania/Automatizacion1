<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda Stress 14</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 min-h-screen">
  <header class="bg-white bg-opacity-80 backdrop-blur-md shadow-md py-6">
    <div class="container mx-auto px-6">
      <h1 class="text-4xl font-extrabold text-purple-900">¡Hola! Bienvenido a Tienda Stress 14</h1>
    </div>
  </header>
  <main class="container mx-auto px-6 mt-10">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <article class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center text-center hover:shadow-2xl transition">
        <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Catálogo de productos" class="w-20 h-20 mb-4" />
        <h2 class="text-2xl font-semibold mb-2 text-purple-800">Catálogo de productos</h2>
        <p class="text-gray-700">Explora y administra el catálogo de productos disponibles en la tienda.</p>
        <a href="modules/product-catalog/index.html" class="mt-4 inline-block bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded transition">Ir al módulo</a>
      </article>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
