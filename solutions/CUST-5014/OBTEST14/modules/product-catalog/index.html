<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda Stress 14</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex flex-col">
  <header class="bg-white bg-opacity-90 backdrop-blur-md shadow-md py-4">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-purple-700">Catálogo de Productos</h1>
      <button onclick="goBack()" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded transition focus:outline-none focus:ring-2 focus:ring-purple-500">Volver</button>
    </div>
  </header>
  <main class="flex-grow max-w-7xl mx-auto px-6 py-10">
    <p class="text-white text-lg">Aquí podrás explorar y administrar el catálogo de productos disponibles en la tienda.</p>
  </main>

  

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
