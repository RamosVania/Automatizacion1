<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda Stress 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 min-h-screen flex flex-col">
  <header class="bg-white bg-opacity-90 shadow p-6 flex items-center justify-between">
    <h1 class="text-3xl font-bold text-purple-800">Catálogo de Productos</h1>
    <button onclick="goBack()" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded transition">Volver</button>
  </header>
  <main class="flex-grow p-8 max-w-5xl mx-auto">
    <section aria-label="Descripción del módulo">
      <p class="text-lg text-gray-800">Aquí puedes explorar y gestionar todos los productos disponibles en la tienda. Esta sección está diseñada para facilitar la administración eficiente del inventario.</p>
    </section>
  </main>
  

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
