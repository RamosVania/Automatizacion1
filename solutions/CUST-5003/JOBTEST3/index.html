<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda Stress 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 min-h-screen">
  <header class="bg-white bg-opacity-90 shadow p-6 flex justify-center">
    <h1 class="text-4xl font-extrabold text-purple-800">¡Hola! Bienvenido a Tienda Stress 3</h1>
  </header>
  <main class="p-8 max-w-7xl mx-auto">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <article class="bg-white bg-opacity-90 rounded-lg shadow-md p-6 flex flex-col items-center text-center hover:shadow-xl transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html'}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-purple-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h18v4H3V3zM3 7h18v11a2 2 0 01-2 2H5a2 2 0 01-2-2V7z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 11a4 4 0 01-8 0" />
        </svg>
        <h2 class="text-xl font-semibold text-purple-800">Catálogo de Productos</h2>
        <p class="mt-2 text-gray-700">Explora y gestiona todos los productos disponibles en la tienda.</p>
      </article>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
