<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Empresa Fantasma10</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-indigo-600 text-white p-6 shadow-md">
    <h1 class="text-3xl font-bold">Empresa Fantasma10</h1>
    <p class="mt-1">¡Hola! Bienvenido a Empresa Fantasma10</p>
  </header>
  <main class="flex-grow container mx-auto p-6">
    <section aria-label="Dashboard principal" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <p class="text-gray-600">No hay módulos disponibles.</p>
    </section>
  </main>
  <footer class="bg-indigo-600 text-white text-center p-4">
    &copy; 2024 Empresa Fantasma10
  </footer>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
