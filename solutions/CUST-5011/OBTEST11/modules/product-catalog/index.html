<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo de Productos - Tienda Stress 11</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-600 via-pink-600 to-red-600 min-h-screen text-gray-100 flex flex-col">
    <header class="bg-white bg-opacity-20 backdrop-blur-md shadow-md p-6 flex items-center justify-between">
        <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
        <button onclick="goBack()" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-4 rounded-md transition">Volver</button>
    </header>
    <main class="flex-grow p-6 max-w-7xl mx-auto">
        <p class="text-lg">Aquí puedes explorar y administrar el catálogo de productos de Tienda Stress 11.</p>
        <section aria-label="Listado de productos" class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <article class="bg-white bg-opacity-20 backdrop-blur-md rounded-lg shadow-lg p-4">
                <h2 class="font-semibold text-xl mb-2">Producto Ejemplo 1</h2>
                <p class="text-sm">Descripción breve del producto ejemplo 1.</p>
            </article>
            <article class="bg-white bg-opacity-20 backdrop-blur-md rounded-lg shadow-lg p-4">
                <h2 class="font-semibold text-xl mb-2">Producto Ejemplo 2</h2>
                <p class="text-sm">Descripción breve del producto ejemplo 2.</p>
            </article>
            <article class="bg-white bg-opacity-20 backdrop-blur-md rounded-lg shadow-lg p-4">
                <h2 class="font-semibold text-xl mb-2">Producto Ejemplo 3</h2>
                <p class="text-sm">Descripción breve del producto ejemplo 3.</p>
            </article>
        </section>
    </main>

    

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
