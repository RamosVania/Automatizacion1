<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda Stress 8</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-700 via-pink-700 to-red-700 min-h-screen text-gray-100">
  <header class="bg-purple-900 bg-opacity-90 p-6 flex items-center justify-between">
    <h1 class="text-3xl font-bold">Catálogo de Productos</h1>
    <button onclick="window.history.back()" class="bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400">
      Volver
    </button>
  </header>
  <main class="p-6 max-w-5xl mx-auto">
    <section aria-label="Descripción del módulo" class="bg-white bg-opacity-20 rounded-lg p-6 shadow-md">
      <p class="text-lg">Aquí puedes explorar y gestionar todos los productos disponibles en Tienda Stress 8. Esta sección está diseñada para facilitar la administración eficiente del inventario y la actualización de la información de los productos.</p>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
