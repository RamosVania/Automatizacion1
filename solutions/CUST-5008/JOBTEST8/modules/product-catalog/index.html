<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Productos - Tienda Stress 8</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-700 to-indigo-800 min-h-screen text-white flex flex-col">
  <header class="bg-indigo-900 p-6 shadow-md flex items-center justify-between">
    <h1 class="text-2xl font-bold">Catálogo de Productos</h1>
    <button onclick="window.location.href='../../index.html'" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
      Volver
    </button>
  </header>
  <main class="flex-grow p-6 max-w-5xl mx-auto">
    <p class="text-indigo-200 text-lg">Aquí puedes explorar y gestionar todos los productos disponibles en la tienda.</p>
    <section class="mt-6">
      <ul class="space-y-4">
        <li class="bg-indigo-600 bg-opacity-30 rounded p-4 shadow">
          <h2 class="font-semibold text-xl">Producto Ejemplo 1</h2>
          <p class="text-indigo-200">Descripción breve del producto ejemplo 1.</p>
        </li>
        <li class="bg-indigo-600 bg-opacity-30 rounded p-4 shadow">
          <h2 class="font-semibold text-xl">Producto Ejemplo 2</h2>
          <p class="text-indigo-200">Descripción breve del producto ejemplo 2.</p>
        </li>
      </ul>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = '../../login.html'; }
  } catch (_) { location.href = '../../login.html'; }
})();
</script>
</body>
</html>
