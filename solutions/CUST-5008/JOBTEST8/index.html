<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda Stress 8</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-600 to-purple-700 min-h-screen text-white">
  <header class="p-6 bg-indigo-800 shadow-md">
    <h1 class="text-3xl font-bold">Tienda Stress 8</h1>
    <p class="mt-1 text-indigo-300">¡Hola! Bienvenido a Tienda Stress 8</p>
  </header>
  <main class="p-6 max-w-5xl mx-auto">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <article class="bg-white bg-opacity-20 rounded-lg p-6 shadow-lg hover:bg-opacity-40 transition cursor-pointer" onclick="location.href='modules/product-catalog/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/product-catalog/index.html'}">
        <div class="flex items-center justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m5-9v9m4-9v9m1-14h2a2 2 0 012 2v1H6V6a2 2 0 012-2h2" />
          </svg>
        </div>
        <h2 class="text-xl font-semibold mb-2">Catálogo de Productos</h2>
        <p class="text-indigo-200">Explora y gestiona todos los productos disponibles en la tienda.</p>
      </article>
    </section>
  </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
