<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagos y Checkout - Tienda NovaTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-indigo-700 text-white p-6 shadow-md flex items-center justify-between">
        <h1 class="text-2xl font-bold">Pagos y Checkout</h1>
        <button onclick="window.history.back()" class="bg-indigo-600 hover:bg-indigo-800 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">Volver</button>
    </header>
    <main class="p-6 max-w-5xl mx-auto">
        <section class="bg-white rounded-lg shadow-md p-6 mt-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Gestiona el proceso de pago y finalización de compras de los clientes.</h2>
            <p class="text-gray-600">Aquí podrás configurar métodos de pago, revisar transacciones y asegurar una experiencia de compra segura y eficiente.</p>
            <img src="https://cdn-icons-png.flaticon.com/512/1170/1170576.png" alt="Icono pagos y checkout" class="w-40 mt-6 mx-auto" />
        </section>
    </main>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
