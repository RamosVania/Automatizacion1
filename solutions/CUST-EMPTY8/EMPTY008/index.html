<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Empresa Fantasma8</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-600 via-pink-600 to-red-600 min-h-screen text-gray-100">
  <header class="bg-black bg-opacity-50 p-6 text-center">
    <h1 class="text-3xl font-extrabold">Empresa Fantasma8</h1>
    <p class="mt-2 text-lg">¡Hola! Bienvenido a Empresa Fantasma8</p>
  </header>

  <main class="p-8 max-w-7xl mx-auto">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <p class="text-center col-span-full text-gray-300">No hay módulos disponibles.</p>
    </section>
  </main>

  <footer class="text-center p-4 text-gray-400">
    &copy; 2024 Empresa Fantasma8
  </footer>

<script>
(function () {
  try {
    const s = JSON.parse(localStorage.getItem('mvp_session') || 'null');
    if (!s || !s.user) { location.href = './login.html'; }
  } catch (_) { location.href = './login.html'; }
})();
</script>
</body>
</html>
