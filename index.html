<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <h1 class="text-3xl font-bold">Tienda NovaTech</h1>
      <p class="text-lg">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
    </div>
  </header>
  <main class="max-w-7xl mx-auto p-6">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- Card módulo catálogo de productos -->
      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/module_product_catalog/index.html'" tabindex="0" role="button" onkeypress="if(event.key==='Enter'){location.href='modules/module_product_catalog/index.html'}">
        <div class="flex items-center space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
          <div>
            <h2 class="text-xl font-semibold text-gray-900">Catálogo de Productos</h2>
            <p class="mt-1 text-gray-600">Explora y gestiona todos los productos disponibles en la tienda.</p>
          </div>
        </div>
      </article>
      <!-- Card módulo pagos y checkout -->
      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer" onclick="location.href='modules/module_checkout_payments/index.html'" tabindex="0" role="button" onkeypress="if(event.key==='Enter'){location.href='modules/module_checkout_payments/index.html'}">
        <div class="flex items-center space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 1.343-3 3 0 .795.313 1.516.82 2.05L7 17h10l-2.82-3.95A2.993 2.993 0 0015 11c0-1.657-1.343-3-3-3z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3" />
          </svg>
          <div>
            <h2 class="text-xl font-semibold text-gray-900">Pagos y Checkout</h2>
            <p class="mt-1 text-gray-600">Gestiona el proceso de pago y finalización de compras de forma segura.</p>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
