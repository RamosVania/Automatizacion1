<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Tienda NovaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-indigo-700 text-white p-6 shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold">Tienda NovaTech</h1>
      <p class="italic">¡Hola! Soy el asistente virtual de Tienda NovaTech</p>
    </div>
  </header>
  <main class="max-w-7xl mx-auto p-6">
    <section aria-label="Módulos disponibles" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition-shadow cursor-pointer" onclick="location.href='modules/module_product_catalog/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/module_product_catalog/index.html'}">
        <div class="flex items-center space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7h18M3 12h18M3 17h18" />
          </svg>
          <div>
            <h2 class="text-xl font-semibold text-gray-800">Catálogo de Productos</h2>
            <p class="text-gray-600 mt-1">Explora y administra los productos disponibles en la tienda.</p>
          </div>
        </div>
      </article>

      <article class="bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition-shadow cursor-pointer" onclick="location.href='modules/module_checkout_payments/index.html'" tabindex="0" onkeypress="if(event.key==='Enter'){location.href='modules/module_checkout_payments/index.html'}">
        <div class="flex items-center space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 1.343-3 3 0 .738.298 1.41.78 1.91L9 15h6l-.78-2.09A2.993 2.993 0 0015 11c0-1.657-1.343-3-3-3z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M7.05 16.95l-1.414 1.414m12.728 0l-1.414-1.414M7.05 7.05L5.636 5.636" />
          </svg>
          <div>
            <h2 class="text-xl font-semibold text-gray-800">Checkout y Pagos</h2>
            <p class="text-gray-600 mt-1">Gestiona el proceso de pago y finalización de compras.</p>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
